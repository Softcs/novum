<div style="display: flex; flex-direction: column;">
  <button mat-flat-button class="menu-button" routerLink="/">Home</button>
  <mat-divider></mat-divider>

  <div *ngFor="let item of menu" [ngSwitch]="item.Kind">
    <button mat-flat-button class="menu-button" routerLink="{{item.Link}}" *ngSwitchCase="'app'">{{item.Caption}}</button>
    <a href="https://www.seidoit.pl" target="blank" *ngSwitchCase="'http'"><button mat-flat-button class="menu-button">{{item.Caption}}</button></a>
  </div>

  <mat-divider></mat-divider>
  <button mat-flat-button class="menu-button" (click)="logout()">Logout</button>

</div>
