<div fxFlexFill fxLayout="row">
  <!-- <span style="color:#ff8f1c">NOVUM</span> -->
  <div style="display: flex; flex-direction: row; margin: 2px 2px 2px 0px; justify-content: center;">
    <a mat-flat-button color="primary" routerLink="/" *ngIf="currentUser"><mat-icon aria-hidden="false" aria-label="Home">home</mat-icon></a>
  </div>
  <div style="display: flex; flex-direction: row; margin: 2px 2px 2px 0px; justify-content: center; width: 140px;">
    <img src="assets/seido_logo_orange.png" height="40">
  </div>
  <span class="fill-space"></span>
  <div style="display: flex; flex-direction: row; color: white; margin: 2px 2px 2px 0px; padding: 0px 0px 0px 0px;">
    <span style="font-size: 14px; padding-right: 5px;"><B style="color: #C4C4C2">Login:</B> {{ currentUser.username }}</span>
  </div>
  <div style="display: flex; flex-direction: row;margin: 2px 2px 2px 0px; justify-content: center;">
      <a mat-flat-button color="primary" (click)="logout()" *ngIf="currentUser"><mat-icon aria-hidden="false" aria-label="Example user verified icon">power_settings_new</mat-icon></a>
  </div>
</div>
