<mat-toolbar color="primary" class="toolbar" *ngIf="currentUser">

    <span class="fill-remaining-space"></span>
    <span>{{ currentUser.username }}</span>
    <a mat-button (click)="logout()" *ngIf="currentUser"><mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">power_settings_new</mat-icon></a>

  </mat-toolbar-row>
</mat-toolbar>
