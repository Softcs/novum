<sit-dict-container *ngIf="currentUser" ident="sitSideMenu"  #sitDictcontainer (refreshAfter) ="refreshAfter($event)" ngClass="container-menu">

    <sit-data-set-container  ident="sitSideMenu">

        <mat-nav-list class="mat-nav-list-container">
          <sit-menu-list-item *ngFor="let item of navItems" [item]="item"></sit-menu-list-item>
        </mat-nav-list>

    </sit-data-set-container>

</sit-dict-container>
