<mat-form-field appearance="{{ appearance }}" fxFlex [style.fontSize.px]=12>
  <mat-label>{{label}}</mat-label>
  <input
    matInput
    #inputElement
    [value]="value"
    [type]="type"
    [id]="id"
    [placeholder]="placeholder"
    [readonly]="readonly"
    (change)="onChange($event)"
    (keyup)="onKeyup($event)"
    (blur)="onBlur($event)"
    [matAutocomplete]="lookup"
    [matAutocompleteDisabled]="!hasLookup"
    [autocomplete]="hasLookup ? disabled : null"
    >

    <mat-autocomplete  #lookup="matAutocomplete" >
      <mat-option *ngFor="let record of lookupRecords" [value]="getLookupValue(record)">
        {{getLookupDisplay(record)}}
      </mat-option>
    </mat-autocomplete>
</mat-form-field>

<sit-refresh-button *ngIf="showRefreshButton" tooltip="Odśwież"></sit-refresh-button>
