<mat-form-field appearance="{{ appearance }}" fxFlex [style.fontSize.px]=12>
  <mat-label>{{label}}</mat-label>
  <input
    matInput
    #inputElement
    [value]="value"
    [type]="type"
    [id]="id"
    [placeholder]="placeholder"
    [readonly]="readonly"
    (change)="onChange($event)"
    (keyup)="onKeyup($event)"
    (blur)="onBlur($event)"
    [autocomplete]="none"
    >

    <mat-select *ngIf="hasLookup"
      (openedChange)="onLookupOpen($event)"
      (selectionChange)="onLookupSelect($event)"
      disableOptionCentering >
      <mat-option *ngFor="let record of getLookupRecord()" [value]="getLookupValue(record)">
        {{getLookupDisplay(record)}}
      </mat-option>
    </mat-select>
</mat-form-field>

<sit-refresh-button *ngIf="showRefreshButton" tooltip="Odśwież"></sit-refresh-button>
