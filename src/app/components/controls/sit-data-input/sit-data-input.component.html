<mat-form-field appearance="{{ appearance }}" fxFlex [style.fontSize.px]=12>
  <mat-label>{{label}}</mat-label>
  <input
    matInput
    #inputElement
    [value]="value"
    [type]="type"
    [id]="id"
    [placeholder]="placeholder"
    [readonly]="readonly"
    (change)="onChange($event)"
    (keyup)="onKeyup($event)"
    (blur)="onBlur($event)">
</mat-form-field>
<sit-refresh-button *ngIf="refhreshButton"></sit-refresh-button>
