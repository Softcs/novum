<button #button mat-stroked-button *ngIf="!isShouldBeHidden" class="small"
    color="{{color}}"
    (click)="onClick($event)" [disabled]="executing"
    matTooltip="{{tooltip}}">
    <span *ngIf="executing" class="spinner-border spinner-border-sm mr-1 sit-proc-button-spinner"></span>
    <span *ngIf="icon && !executing" class="sit-proc-button-icon"><mat-icon aria-hidden="false" aria-label="Firma">{{icon}}</mat-icon></span>
    <span class="sit-proc-button-caption">{{caption}}</span>
</button>
