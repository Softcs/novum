<div class="sit-data-checkbox-container">
  <mat-checkbox
    #inputElement
    [id]="id"
    [name]="id"
    (change)="onChange($event)"
    [disabled]="readonly"
    [labelPosition]="labelPosition"
    [checked]="checked"
    [(indeterminate)]="indeterminate"
  >{{label}}
  </mat-checkbox>
</div>
