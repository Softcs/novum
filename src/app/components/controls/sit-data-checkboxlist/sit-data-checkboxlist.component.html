
<div *ngIf="label && checkBoxList.length" ngClass="checkbox-list-label">
    {{label}}&nbsp;
    <mat-icon *ngIf="icon" aria-hidden="false">{{icon}}</mat-icon>
</div>

<!-- {{getCheckBoxList | json}} -->

<div *ngIf="checkBoxList.length" ngClass="checkbox-list-content">
    
    <ng-container 
        [ngTemplateOutlet]="chkElementList"
        [ngTemplateOutletContext]="{chkList: getCheckBoxList}"
    ></ng-container>    

</div>





<!-- TEMPLATES -->

<ng-template #chkElementList let-chkList="chkList">
    <div *ngFor="let chk of chkList" ngClass="checkbox-list-el" [class.label-position-before]="labelPosition === 'before'">

        <label [for]="chk.id" [ngClass]="(colors ? chk.id : null)">

            <input 
                type="checkbox" 
                [id]="chk.id" 
                [name]="chk.id" 
                [value]="chk.value" 
                (change)="onChange($event)" 
                [checked]="(chk.value === '1' ? true : false)"
            />

            <span [style.color]="chk.color">
                {{chk.description}}
            </span>

        </label>
    </div>
</ng-template>
