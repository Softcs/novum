<mat-toolbar color="accent">
  <mat-toolbar-row>
    <div class="sit-proc-buttons-row" *ngFor="let action of actions">
      <sit-proc-button #sitAction
        [actionDefinition] = "action" 
        [dataSetResponseWrapper] = "dataSetResponseWrapper"
        [dataSetManagerSource] = "dataSetManagerSource"      
      ></sit-proc-button>
    </div>
    <div ngClass="toolbar-filler sit-proc-buttons-row mat-stroked-button">&nbsp;</div>
  </mat-toolbar-row>
</mat-toolbar>
