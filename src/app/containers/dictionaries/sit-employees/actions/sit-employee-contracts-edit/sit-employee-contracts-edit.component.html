<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitEmployeeContractsEdit">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 500px;height: 200px;">
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="EmploymentContractIdent" label="Typ umowy" appearance="outline" style="width: 150px" 
          [lookupDisplayFields] = "['EmploymentContractIdent', 'EmploymentContractName']"></sit-data-input>
        <sit-data-label type="text" #sitControl field="EmploymentContractName" appearance="outline"></sit-data-label>  
      </div>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="ContractNumber" label="Numer umowy" appearance="outline" style="width: 300px" ></sit-data-input>
      </div>      
      <div fxLayout="row">
        <sit-data-input type="date" #sitControl field="DateFrom" label="Umowa od " appearance="outline"></sit-data-input>
        <sit-data-input type="date" #sitControl field="DateTo" label="Umowa do" appearance="outline"></sit-data-input>
      </div>
    </div>
  </sit-data-set-container>
</sit-proc-params>
