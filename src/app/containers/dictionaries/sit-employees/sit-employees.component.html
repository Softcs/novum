<sit-dict-container ident="sitEmployees" #sitDictcontainer fxFill>
  <div fxLayout="row" fxFill fxLayoutGap="5px">
    <div fxLayout="column" fxFill class="content">
      <!-- Filtry sitEmployees -->
      <div class="sit-filter-bar">
        <sit-data-set-container ident="sitFilterEmployees" >
            <sit-data-input #sitControl id="searchEmployees" field="searchEmployees" label="Filtruj pracowników" placeholder="Imię, nazwisko, PESEL, identyfikator" appearance="outline" showRefreshButton="true" style="width: 300px;"></sit-data-input>
        </sit-data-set-container>
      </div>
      <sit-data-set-container  ident="sitEmployees" fxFlex fxLayout="column">
        <!-- Procedury sitEmployees -->
        <!-- <div class="sit-proc-bar">
          <mat-toolbar color="accent">
            <mat-toolbar-row>
              <div class="sit-proc-buttons-row">
                <sit-proc-button #sitAction actionIdent="insert" componentParamsIdent="sitEmployeesEdit" openKind="TAB" tooltip="Nowy" color="primary" icon="post_add"></sit-proc-button>
                <sit-proc-button #sitAction actionIdent="update" componentParamsIdent="sitEmployeesEdit" openKind="TAB" tooltip="Edycja" color="primary" icon="edit"></sit-proc-button>
                <sit-proc-button #sitAction actionIdent="delete" tooltip="Usuń"  color="primary" icon="delete" delete="true" matType="mat-stroked-button"></sit-proc-button>
              </div>
            </mat-toolbar-row>
          </mat-toolbar>
        </div> -->
        <!--Grid sitEmployees-->
        <div class="data-table" fxFlex>
          <ag-grid-angular #sitSetDataSource
            #agGrid
            id="gridEmployees"
            style="width: 100%; height: 100%;"
            class="ag-theme-balham"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [rowSelection]="rowSelection"
            [rowMultiSelectWithClick]="true"
            [enableCellTextSelection]="true"
            [enableRangeSelection]="false"
            [popupParent]="popupParent"
            (rowClicked)="onRowClicked($event)"
            (gridReady)="onGridReady($event)"
            (firstDataRendered)="onFirstDataRendered($event)"
          >
          </ag-grid-angular>
        </div>
      </sit-data-set-container>
    </div>
  </div>
</sit-dict-container>
