<sit-dict-container ident="sitVacationRequests4User" #sitDictcontainer fxFill>
  <div fxLayout="column" fxFill class="content">
    <as-split #sitSpliter direction="horizontal">
      <as-split-area [size]="80">
        <div fxLayout="column" fxFill class="content">
          <sit-data-set-container ident="sitFilter4User" fxLayout="row">
            <div class="sit-filter-bar" fxLayout="row">
              <sit-data-input #sitControl field="Search" label="wyszukaj" appearance="outline" style="width: 300px;"></sit-data-input>
              <sit-data-input #sitControl field="searchDateFrom" type="date" label="Od" appearance="outline" style="width: 130px;"></sit-data-input>
              <sit-data-input #sitControl field="searchDateTo" type="date" label="Do" appearance="outline" style="width: 195px;" [showRefreshButton]="true" ></sit-data-input>
              <sit-data-checkbox #sitControl [refreshOnChange]="true" label="Pokaż wnioski podwładnych" id="ShowSubordinates" field="ShowSubordinates" widht="100px"></sit-data-checkbox>
            </div>
          </sit-data-set-container>
          <sit-data-set-container ident="sitVacationRequests4User" [showActionsToolbar]="true" fxLayout="column" fxFlex>
            <div class="data-table" fxFlex>
              <ag-grid-angular
                #sitSetDataSource
                style="width: 100%; height: 100%;"
                class="ag-theme-balham"
                [rowHeight]="60">
              </ag-grid-angular>
            </div>
          </sit-data-set-container>
        </div>
      </as-split-area>
      <as-split-area [size]="20">
        <div fxLayout="column" fxFill class="content">
          <div class="sit-grid-title">Limity urlopów pracownika</div>
          <sit-data-set-container ident="sitEmployeeVacationLimits4User" [showActionsToolbar]="false" #sitDataSetContainer fxFlex fxLayout="column">
            <div class="data-table" fxFlex>
              <ag-grid-angular
                #sitSetDataSource
                style="width: 100%; height: 100%;"
                class="ag-theme-balham"
                [rowHeight]="90"
              >
              </ag-grid-angular>
            </div>
          </sit-data-set-container>
          <div class="sit-grid-title">Limity urlopów podwładnego</div>
          <sit-data-set-container ident="sitEmployeeVacationLimits4Subordinate" [showActionsToolbar]="false" #sitDataSetContainer fxFlex fxLayout="column">
            <div class="data-table" fxFlex>
              <ag-grid-angular
                #sitSetDataSource
                style="width: 100%; height: 100%;"
                class="ag-theme-balham"
                [rowHeight]="90"
              >
              </ag-grid-angular>
            </div>
          </sit-data-set-container>
        </div>
      </as-split-area>
    </as-split>                
  </div>
</sit-dict-container>
