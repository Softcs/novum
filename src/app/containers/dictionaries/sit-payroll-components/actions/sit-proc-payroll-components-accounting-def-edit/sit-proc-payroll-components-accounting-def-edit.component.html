<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitPayrollComponentsAccountingDefEdit">
    <div class="sit-proc-params-content" fxLayout="column">
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="PayrollComponentDesc" label="Składnik" readonly="true" appearance="outline" fxFlex></sit-data-input>
      </div>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="PayrollTypeName" label="Typ listy płac"  appearance="outline" fxFlex></sit-data-input>
      </div>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="CAccount" label="Konto WN"  appearance="outline" fxFlex="50"></sit-data-input>
        <sit-data-input #sitControl type="text" field="DAccount" label="Konto MA"  appearance="outline" fxFlex="50"></sit-data-input>
      </div>
      <div fxLayout="row">
        <sit-data-checkbox #sitControl field="RevSign" label="Odwróć znak"></sit-data-checkbox>
      </div>
      <sit-data-input #sitControl type="text" field="PosDesc" label="Opis w księgowaniu"  appearance="outline" ></sit-data-input>
    </div>
  </sit-data-set-container>
</sit-proc-params>
