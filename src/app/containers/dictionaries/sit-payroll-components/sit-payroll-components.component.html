<sit-dict-container ident="sitPayrollComponents" #sitDictcontainer fxFill>
  <as-split direction="horizontal">
    <as-split-area [size]="60">
      <div fxLayout="column" fxFill class="content">
        <div class="sit-filter-bar">
          <sit-data-set-container ident="sitFilter" fxLayout="row">
            <sit-data-input #sitControl field="search" label="Filtruj" placeholder="" appearance="outline" showRefreshButton="true" style="width: 300px;"></sit-data-input>
          </sit-data-set-container>
        </div>
        <sit-data-set-container  ident="sitPayrollComponents" showActionsToolbar="true" fxFlex fxLayout="column">
          <div class="data-table" fxFlex>
            <ag-grid-angular #sitSetDataSource
              #agGrid
              id="gridPayrollComponents"
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </as-split-area>
    <as-split-area [size]="40">
      <mat-tab-group id="tab-group" animationDuration="0ms">
        <mat-tab label="Def. ksiÄ™gowania">
          <div fxLayout="column" fxFill class="content">
            <sit-data-set-container  ident="sitPayrollComponentsAccountingDef" showActionsToolbar="true" fxFlex fxLayout="column">
              <div class="data-table" fxFlex>
                <ag-grid-angular #sitSetDataSource
                  style="width: 100%; height: 100%;"
                  class="ag-theme-balham"
                >
                </ag-grid-angular>
              </div>
            </sit-data-set-container>
          </div>
        </mat-tab>
        <mat-tab label="Kolumna w rozl. prac.">
          <div fxLayout="column" fxFill class="content">
            <sit-data-set-container  ident="sitPayrollComponentsSettlementsColumns" showActionsToolbar="true" fxFlex fxLayout="column">
              <div class="data-table" fxFlex>
                <ag-grid-angular #sitSetDataSource
                  style="width: 100%; height: 100%;"
                  class="ag-theme-balham"
                >
                </ag-grid-angular>
              </div>
            </sit-data-set-container>
          </div>
        </mat-tab>
      </mat-tab-group>
    </as-split-area>
  </as-split>
</sit-dict-container>
