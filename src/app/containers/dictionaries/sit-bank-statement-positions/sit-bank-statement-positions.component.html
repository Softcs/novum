<sit-dict-container ident="sitBankStatementPositions" #sitDictcontainer fxFill>
    <div fxLayout="column" fxFill class="content">
      <div class="sit-filter-bar">
        <sit-data-set-container ident="sitBankStatementPositionsFilter" fxLayout="row">
          <sit-data-input #sitControl field="search" label="Filtruj" placeholder="Kontrahent, opis pozycji" appearance="outline" style="width: 300px;"></sit-data-input>
          <sit-data-input #sitControl field="searchDateFrom" type="date" label="Od" appearance="outline" style="width: 130px;"></sit-data-input>
          <sit-data-input #sitControl field="searchDateTo" type="date" label="Do" appearance="outline" style="width: 195px;" [showRefreshButton]="true" ></sit-data-input>
        </sit-data-set-container>
      </div>
      <sit-data-set-container ident="sitBankStatementPositions" [showActionsToolbar]="false" fxFlex fxLayout="column">
        <div class="data-table" fxFlex>
					<ag-grid-angular
						#sitSetDataSource
						style="width: 100%; height: 100%;"
						class="ag-theme-balham"
					>
					</ag-grid-angular>
        </div>
      </sit-data-set-container>
    </div>
  </sit-dict-container>
