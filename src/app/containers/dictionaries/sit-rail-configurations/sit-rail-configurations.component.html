<sit-dict-container ident="sitRailConfigurations" #sitDictcontainer fxFlexFill>
  <sit-data-set-container ident="sitRailConfigurations">
    <div fxLayout="row" fxFill>
      <div fxLayout="column" fxFlex="30" class="content">

          <div class="sit-filter-bar">
            <sit-data-set-container ident="sitFilter" >
              <div style="width: 300px;">
                <sit-data-input id="searchRailConfigurations" #sitControl field="searchRailConfigurations" label="Filtruj" appearance="outline"></sit-data-input>
              </div>
            </sit-data-set-container>
          </div>

          <div class="sit-proc-bar">
            <mat-toolbar color="accent">
              <mat-toolbar-row>
                <div class="sit-proc-buttons-row">
                  <sit-proc-button #sitAction actionIdent="insert" componentParamsIdent="sitRailConfigurationsEdit" openKind="TAB" tooltip="Nowy" color="primary" icon="post_add" >
                  </sit-proc-button>

                  <sit-proc-button #sitAction actionIdent="update" componentParamsIdent="sitRailConfigurationsEdit" openKind="TAB" tooltip="Edycja" color="primary" icon="edit">
                  </sit-proc-button>

                  <sit-proc-button #sitAction actionIdent="delete" color="primary" icon="delete" delete="true" matType="mat-stroked-button"></sit-proc-button>
                </div>
              </mat-toolbar-row>
            </mat-toolbar>
          </div>

          <ngx-datatable #sitRailConfigurations #sitSetDataSource
            class="material striped"
            style = "height:700px;"
            [columnMode]="ColumnMode.force"
            [limit]=20
            [scrollbarV]=true
            [footerHeight]="0"
            [selected]="sitRailConfigurationsSelected"
            [selectionType]="SelectionType.single"
            [selectAllRowsOnPage]="false"
            [displayCheck]="displayCheck"
            (activate)="onActivateRailConfigurations($event)"
            (select)="onSelectRailConfigurations($event)"

          >

          <ngx-datatable-column prop="CompanyIdent" name="Company Ident"></ngx-datatable-column>
          <ngx-datatable-column prop="OperationIdent" name="OperationIdent"></ngx-datatable-column>
          <ngx-datatable-column prop="IsActive" [canAutoResize]="false" [width]="55">
            <ng-template let-column="column" ngx-datatable-header-template>
              IsActive
            </ng-template>
            <ng-template let-value="value" ngx-datatable-cell-template>
              <div style="text-align: center;">
                <input type="checkbox" id="IsActive" name="IsActive" value="value" disabled=true [checked]="value == 1">
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>

      </div>

      <div fxLayout="column" fxFlex="70" class="content">
        <div fxLayout="row">
          <sit-data-checkbox id="IsActive" #sitControl field="IsActive" label="Aktywny"></sit-data-checkbox>
          <sit-data-input type="number" id="sitCompaniesId" #sitControl field="sitCompaniesId" label="ID firmy" [showRefresh]=false appearance="outline" [readonly]=true style="width: 100px"></sit-data-input>
          <sit-data-input type="text" id="CompanyIdent" #sitControl field="CompanyIdent" label="Firma" [showRefresh]=false appearance="outline" [readonly]=true></sit-data-input>
          <sit-data-input type="number" id="sitWSUsersId" #sitControl field="sitWSUsersId" label="User Id" [showRefresh]=false appearance="outline" [readonly]=true style="width: 100px"></sit-data-input>
          <sit-data-input type="text" id="UserLogin" #sitControl field="UserLogin" label="Użytkownik" [showRefresh]=false appearance="outline" [readonly]=true></sit-data-input>
          <sit-data-input type="number" id="Timeout" #sitControl field="Timeout" label="Timeout" [showRefresh]=false appearance="outline" [readonly]=true></sit-data-input>
          <sit-data-input type="text" id="Source" #sitControl field="Source" label="Źródło" [showRefresh]=false appearance="outline" [readonly]=true></sit-data-input>
        </div>

        <div fxLayout="row">
          <sit-data-input type="text" id="OperationIdent" #sitControl field="OperationIdent" label="Identyfikator operacji" [showRefresh]=false appearance="outline" [readonly]=true style="width: 100%;"></sit-data-input>
          <sit-data-input type="text" id="ClientGuid" #sitControl field="ClientGuid" label="GUID Rail'a" [showRefresh]=false appearance="outline" [readonly]=true style="width: 100%;"></sit-data-input>
        </div>


        <div fxLayout="row">
          <sit-data-input type="text" id="TransformProcedure" #sitControl field="TransformProcedure" label="Procedura transformująca" [showRefresh]=false appearance="outline" [readonly]=true style="width: 100%;"></sit-data-input>
        </div>

        <div fxLayout="row">
          <sit-data-input type="text" id="ConvertFunctionForParams" #sitControl field="ConvertFunctionForParams" label="Funkcja konwertująca parametry" [showRefresh]=false appearance="outline" [readonly]=true style="width: 100%;"></sit-data-input>
        </div>
        <div fxLayout="row">
          <sit-data-textarea type="textarea" id="Data" #sitControl field="Data" label="Dane" appearance="outline" rows="30" cols="200"></sit-data-textarea>
        </div>

      </div>

    </div>
  </sit-data-set-container>
</sit-dict-container>
