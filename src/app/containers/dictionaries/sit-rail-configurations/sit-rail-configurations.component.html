<sit-dict-container ident="sitRailConfigurations" #sitDictcontainer fxFill>
  <sit-data-set-container ident="sitRailConfigurations" fxFill>
    <div fxLayout="row" fxFill>
      <div fxLayout="column" fxFlex="30" class="content">

          <div class="sit-filter-bar">
            <sit-data-set-container ident="sitFilter" >
              <div style="width: 300px;">
                <sit-data-input id="searchRailConfigurations" #sitControl field="searchRailConfigurations" label="Filtruj" showRefreshButton=true appearance="outline"></sit-data-input>
              </div>
            </sit-data-set-container>
          </div>

          <div class="sit-proc-bar">
            <mat-toolbar color="accent">
              <mat-toolbar-row>
                <div class="sit-proc-buttons-row">
                  <sit-proc-button #sitAction actionIdent="insert" componentParamsIdent="sitRailConfigurationsEdit" openKind="EXPANDER" tooltip="Nowy" color="primary" icon="post_add" >
                  </sit-proc-button>

                  <sit-proc-button #sitAction actionIdent="update" componentParamsIdent="sitRailConfigurationsEdit" openKind="EXPANDER" tooltip="Edycja" color="primary" icon="edit">
                  </sit-proc-button>

                  <sit-proc-button #sitAction actionIdent="delete" color="primary" icon="delete" delete="true" matType="mat-stroked-button"></sit-proc-button>
                </div>
              </mat-toolbar-row>
            </mat-toolbar>
          </div>

          <div class="data-table" fxFlex>
            <ag-grid-angular #sitSetDataSource
              #agGrid
              id="gridRailConfigurations"
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
              [columnDefs]="columnDefs"
              [defaultColDef]="defaultColDef"
              [rowSelection]="rowSelection"
              [rowMultiSelectWithClick]="true"
              [enableCellTextSelection]="true"
              [enableRangeSelection]="false"
              [popupParent]="popupParent"
              [frameworkComponents]="frameworkComponents"
              (rowClicked)="onRowClicked($event)"
              (gridReady)="onGridReady($event)"
              (firstDataRendered)="onFirstDataRendered($event)"
            >
            </ag-grid-angular>
          </div>
      </div>

      <div fxLayout="column" fxFlex="70" class="content">
        <div fxLayout="row">
          <sit-data-checkbox #sitControl field="IsActive" label="Aktywny" readonly="true"></sit-data-checkbox>
          <sit-data-input type="number" id="sitCompaniesId" #sitControl field="sitCompaniesId" label="ID firmy" appearance="outline" [readonly]=true style="width: 100px"></sit-data-input>
          <sit-data-input type="text" id="CompanyIdent" #sitControl field="CompanyIdent" label="Firma" appearance="outline" [readonly]=true></sit-data-input>
          <sit-data-input type="number" id="sitWSUsersId" #sitControl field="sitWSUsersId" label="User Id" appearance="outline" [readonly]=true style="width: 100px"></sit-data-input>
          <sit-data-input type="text" id="UserLogin" #sitControl field="UserLogin" label="Użytkownik" appearance="outline" [readonly]=true></sit-data-input>
          <sit-data-input type="number" id="Timeout" #sitControl field="Timeout" label="Timeout" appearance="outline" [readonly]=true></sit-data-input>
          <sit-data-input type="text" id="Source" #sitControl field="Source" label="Źródło" appearance="outline" [readonly]=true></sit-data-input>
        </div>

        <div fxLayout="row">
          <sit-data-input type="text" #sitControl field="ClientGuid" label="GUID Rail'a" appearance="outline" [readonly]=true style="width: 100%;"></sit-data-input>
          <sit-data-input type="text" #sitControl field="OperationIdent" label="Identyfikator operacji" appearance="outline" [readonly]=true style="width: 100%;"></sit-data-input>
        </div>


        <div fxLayout="row">
          <sit-data-input type="text" #sitControl field="TransformProcedure" label="Procedura transformująca" appearance="outline" [readonly]=true style="width: 100%;"></sit-data-input>
        </div>

        <div fxLayout="row">
          <sit-data-input type="text" #sitControl field="ConvertFunctionForParams" label="Funkcja konwertująca parametry" appearance="outline" [readonly]=true style="width: 100%;"></sit-data-input>
        </div>
        <div fxLayout="row" fxFlex>
          <sit-data-textarea type="textarea" #sitControl field="Data" label="Dane" appearance="outline" [readonly]=true fxFill></sit-data-textarea>
        </div>

      </div>

    </div>
  </sit-data-set-container>
</sit-dict-container>
