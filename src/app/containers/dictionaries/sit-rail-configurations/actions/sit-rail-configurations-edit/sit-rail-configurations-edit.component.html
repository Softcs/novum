<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitRailConfigurationsEdit">
    <div fxFill style="width: 500px; height: 500px; padding:5px;">
      <div class="sit-proc-expander-title" *ngIf="actionIdent === 'insert'">Nowy</div>
      <div class="sit-proc-expander-title" *ngIf="actionIdent === 'update'">Edycja</div>

      <div fxLayout="row">
        <sit-data-checkbox id="IsActive" #sitControl field="IsActive" label="Aktywny"></sit-data-checkbox>
        <sit-data-input type="number" id="sitCompaniesId" #sitControl field="sitCompaniesId" label="ID firmy" [showRefresh]=false appearance="outline" style="width: 100px"></sit-data-input>
        <sit-data-input type="text" id="CompanyIdent" #sitControl field="CompanyIdent" label="Firma" [showRefresh]=false appearance="outline"></sit-data-input>
        <sit-data-input type="number" id="sitWSUsersId" #sitControl field="sitWSUsersId" label="User Id" [showRefresh]=false appearance="outline" style="width: 100px"></sit-data-input>
        <sit-data-input type="text" id="UserLogin" #sitControl field="UserLogin" label="Użytkownik" [showRefresh]=false appearance="outline"></sit-data-input>
        <sit-data-input type="number" id="Timeout" #sitControl field="Timeout" label="Timeout" [showRefresh]=false appearance="outline" ></sit-data-input>
        <sit-data-input type="text" id="Source" #sitControl field="Source" label="Źródło" [showRefresh]=false appearance="outline"></sit-data-input>
      </div>

      <div fxLayout="row">
        <sit-data-input type="text" id="ClientGuid" #sitControl field="ClientGuid" label="GUID Rail'a" [showRefresh]=false appearance="outline" style="width: 100%;"></sit-data-input>
        <sit-data-input type="text" id="OperationIdent" #sitControl field="OperationIdent" label="Identyfikator operacji" [showRefresh]=false appearance="outline" style="width: 100%;"></sit-data-input>
      </div>

      <div fxLayout="row">
        <sit-data-input type="text" id="TransformProcedure" #sitControl field="TransformProcedure" label="Procedura transformująca" [showRefresh]=false appearance="outline" style="width: 100%;"></sit-data-input>
        <sit-data-input type="text" id="ConvertFunctionForParams" #sitControl field="ConvertFunctionForParams" label="Funkcja konwertująca parametry" [showRefresh]=false appearance="outline" style="width: 100%;"></sit-data-input>
      </div>

      <div fxLayout="row">
        <sit-data-textarea type="textarea" id="Data" #sitControl field="Data" label="Dane" appearance="outline" rows="30" cols="200" ></sit-data-textarea>
      </div>
    </div>
  </sit-data-set-container>
</sit-proc-params>
