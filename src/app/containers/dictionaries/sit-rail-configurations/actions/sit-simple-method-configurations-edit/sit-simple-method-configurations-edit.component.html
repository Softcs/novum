<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitSimpleMethodConfigurationsEdit">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 600px;">
      <sit-data-checkbox #sitControl field="IsActive" label="Aktywny"></sit-data-checkbox>
      <div fxLayout="row">
        <sit-data-input type="text" #sitControl field="CompanyIdent" label="Firma" appearance="outline"></sit-data-input>
        <sit-data-input type="text" #sitControl field="UserLogin" label="Użytkownik" appearance="outline"></sit-data-input>
			</div>
			<div fxLayout="row">
				<sit-data-input type="number" #sitControl field="Timeout" label="Timeout" appearance="outline" ></sit-data-input>
        <sit-data-input type="text" #sitControl field="Source" label="Źródło" appearance="outline"></sit-data-input>
      </div>
      <sit-data-input type="text" #sitControl field="OperationIdent" label="Identyfikator operacji" appearance="outline" style="width: 100%;"></sit-data-input>
      <sit-data-input type="text" #sitControl field="TransformProcedure" label="Procedura transformująca" appearance="outline" style="width: 100%;"></sit-data-input>
    </div>
  </sit-data-set-container>
</sit-proc-params>
