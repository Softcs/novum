<sit-dict-container #sitDictcontainer ident="sitPubSettlementsByAge" fxFill>
  <div fxLayout="column" fxFill>
    <div fxLayout="column" fxFill class="content">
      <sit-data-set-container ident="sitSettlementsByAgeFilter" fxLayout="row">
        <div class="sit-filter-bar" fxLayout="row">
          <sit-data-input #sitControl field="customer" label="Kontrahent" appearance="outline" style="width: 200px;"></sit-data-input>
          <!-- <sit-data-input #sitControl field="pr01" label="P01" appearance="outline" style="width: 50px;"></sit-data-input> -->
          <!-- <sit-data-input #sitControl field="pr02" label="P02" appearance="outline" style="width: 50px;"></sit-data-input> -->
          <!-- <sit-data-input #sitControl field="pr03" label="P03" appearance="outline" style="width: 50px;"></sit-data-input> -->
          <!-- <sit-data-input #sitControl field="pr04" label="P04" appearance="outline" style="width: 50px;"></sit-data-input> -->
          <!-- <sit-data-input #sitControl field="pr05" label="P05" appearance="outline" style="width: 50px;"></sit-data-input> -->
          <!-- <sit-data-input #sitControl field="pr06" label="P06" appearance="outline" style="width: 50px;"></sit-data-input> -->
          <!-- <sit-data-input #sitControl field="pr07" label="P07" appearance="outline" style="width: 50px;"></sit-data-input> -->
          <sit-data-radio #sitControl field="kind" type="row" label="Rodzaj"
            [buttons]="[{'caption':'Wszystkie','value': '0', 'checked':true},{'caption':'Należności','value': '1'},{'caption':'Zobowiązania','value': '-1'}]"
            showRefreshButton='true'
          ></sit-data-radio>
          <sit-data-input #sitControl field="forDate" type="date" label="Na dzień" appearance="outline" style="width: 140px;"></sit-data-input>
          <sit-data-input #sitControl field="depositDateFrom" type="date" label="Wpłaty od" appearance="outline" style="width: 140px;"></sit-data-input>
          <sit-data-input #sitControl field="depositDateTo" type="date" label="Wpłaty do" appearance="outline" style="width: 200px;" showRefreshButton="true"></sit-data-input>
        </div>
      </sit-data-set-container>
      <sit-data-set-container ident="sitSettlementsByAge" [showActionsToolbar]="false" fxLayout="column" fxFlex>
        <div class="data-table" fxFlex>
          <ag-grid-angular
            #sitSetDataSource
            style="width: 100%; height: 100%;"
            class="ag-theme-balham"
          >
          </ag-grid-angular>
        </div>
      </sit-data-set-container>
    </div>
  </div>
</sit-dict-container>
