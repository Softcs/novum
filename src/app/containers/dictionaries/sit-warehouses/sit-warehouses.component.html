<sit-dict-container ident="sitWarehouses" #sitDictcontainer fxFill>
  <div fxLayout="column" fxFill class="content">
    <sit-data-set-container ident="sitFilterWarehouses" fxLayout="row">
      <div class="sit-filter-bar">
          <sit-data-input #sitControl field="searchWarehouses" label="Filtruj magazyny" appearance="outline" style="width: 300px;" showRefreshButton="true"></sit-data-input>
      </div>
    </sit-data-set-container>
    <sit-data-set-container ident="sitWarehouses" >
      <div class="sit-proc-bar">
        <mat-toolbar color="accent">
          <mat-toolbar-row>
            <div class="sit-proc-buttons-row">
              <sit-proc-button #sitAction actionIdent="insert" componentParamsIdent="sitWarehousesEdit" openKind="EXPANDER" tooltip="Nowy" color="primary" icon="post_add"></sit-proc-button>
              <sit-proc-button #sitAction actionIdent="update" componentParamsIdent="sitWarehousesEdit" openKind="EXPANDER" tooltip="Edycja" color="primary" icon="edit"></sit-proc-button>
              <sit-proc-button #sitAction actionIdent="delete" tooltip="UsuÅ„"  color="primary" icon="delete" delete="true" matType="mat-stroked-button"></sit-proc-button>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
    </sit-data-set-container>
    <div fxFlex>
      <sit-data-set-container ident="sitWarehouses" >
        <ag-grid-angular #sitSetDataSource
          #agGrid
          id="gridWarehouses"
          style="width: 100%; height: 100%;"
          class="ag-theme-balham"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [rowSelection]="rowSelection"
          [rowMultiSelectWithClick]="true"
          [enableCellTextSelection]="true"
          [enableRangeSelection]="false"
          [popupParent]="popupParent"
          [sideBar]="false"
          (rowClicked)="onRowClicked($event)"
          (gridReady)="onGridReady($event)"
          (firstDataRendered)="onFirstDataRendered($event)"
        >
        </ag-grid-angular>
      </sit-data-set-container>
    </div>
  </div>
</sit-dict-container>
