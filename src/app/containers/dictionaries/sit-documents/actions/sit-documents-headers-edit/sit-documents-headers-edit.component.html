<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitDocumentsHeadersEdit">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 500px;height: 600px;">
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="DocumentIdent" label="Typ dokumentu" appearance="outline" style="width: 150px" 
          [lookupDisplayFields] = "['DocumentIdent', 'DocumentName']"></sit-data-input>
        <sit-data-input type="text" #sitControl field="WarehouseIdent" label="Magazyn" appearance="outline" style="width: 150px"
          [lookupDisplayFields] = "['WarehouseIdent', 'WarehouseName']"></sit-data-input>    
        <sit-data-input type="date" #sitControl field="DocumentDate" label="Data dokumentu" appearance="outline"></sit-data-input>
      </div>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="CustIdent" label="Kontrahent" appearance="outline" style="width: 150px" 
          [lookupDisplayFields] = "['CustIdent', 'CustName']"></sit-data-input>
        <sit-data-label type="text" #sitControl field="CustName" appearance="outline"></sit-data-label>
      </div>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="PayerIdent" label="PÅ‚atnik" appearance="outline" style="width: 150px" 
          [lookupDisplayFields] = "['CustIdent', 'CustName']"></sit-data-input>
        <sit-data-label type="text" #sitControl field="PayerName" appearance="outline"></sit-data-label>
      </div>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="CurrencyIdent" label="Waluta" appearance="outline" style="width: 100px" 
          [lookupDisplayFields] = "['CurrencyIdent', 'CurrencyDescription']"></sit-data-input>
        <sit-data-input type="text" #sitControl field="DocumentDescription" label="Opis" appearance="outline" style="width: 400px"></sit-data-input>
      </div> 
    </div>
  </sit-data-set-container>
</sit-proc-params>
