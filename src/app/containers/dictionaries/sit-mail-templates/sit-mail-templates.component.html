<sit-dict-container ident="sitMailTemplates" #sitDictcontainer fxFill>
  <as-split direction="vertical">
    <as-split-area [size]="60">
      <div fxLayout="column" fxFill class="content">
        <sit-data-set-container ident="sitMailTemplatesFilter" fxLayout="row">
          <div class="sit-filter-bar" fxLayout="row">
              <sit-data-input #sitControl field="Search" label="Filtruj" appearance="outline" style="width: 300px;" showRefreshButton="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitMailTemplates" showActionsToolbar="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </as-split-area>
    <as-split-area [size]="40">
    </as-split-area>
  </as-split>
</sit-dict-container>
