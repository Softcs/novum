<sit-proc-params
   [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitMailTemplatesEdit">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 600px;height: 600px;">
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="MailTemplateIdent" label="Identyfikator szablonu" appearance="outline" fxFlex="70"></sit-data-input>
        <sit-data-checkbox #sitControl field="IsActive" label="Aktywny" fxFlex="30"></sit-data-checkbox>
      </div>      
      <sit-data-input #sitControl type="text" field="MailTemplateName" label="Opis" appearance="outline" ></sit-data-input>
      <sit-data-input #sitControl type="text" field="Subject" label="Temat" appearance="outline" ></sit-data-input>
      <sit-data-input #sitControl type="text" field="Recipients" label="Odbiorca" appearance="outline" ></sit-data-input>
      <sit-data-input #sitControl type="text" field="CopyRecipients" label="Kopia do" appearance="outline" ></sit-data-input>
      <sit-data-input #sitControl type="text" field="BlindCopyRecipients" label="Ukryta kopia do" appearance="outline" ></sit-data-input>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="ProfileName" label="Profil" appearance="outline" [lookupDisplayFields] = "['ProfileName']" fxFlex="50"></sit-data-input>
        <sit-data-input #sitControl type="text" field="BodyFormat" label="Format" appearance="outline" fxFlex="50"></sit-data-input>
      </div>        
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="SubjectContentFunction" label="Funkcja generująca temat" appearance="outline" fxFlex="50"></sit-data-input>
        <sit-data-input #sitControl type="text" field="BodyContentFunction" label="Funkcja generująca treść" appearance="outline" fxFlex="50"></sit-data-input>
      </div>     
      <div fxLayout="row" fxFlex>
        <sit-data-textarea 
          type="textarea" 
          #sitControl field="SendToConditions" 
          label="Definicja warunków dla odbiorców" 
          appearance="outline" 
          rows="20" 
          cols="65" 
          fxFill>
        </sit-data-textarea>
      </div>   
    </div>
  </sit-data-set-container>
</sit-proc-params>
