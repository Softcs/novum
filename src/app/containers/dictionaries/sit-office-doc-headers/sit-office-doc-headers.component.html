<sit-dict-container ident="sitOfficeDocHeaders" #sitDictcontainer fxFlexFill>
  <div fxFill class="content" fxLayout="column">
    <as-split direction="horizontal">
      <as-split-area [size]="55">
        <as-split direction="vertical">
          <as-split-area [size]="60">
            <div fxLayout="column" fxFill>
              <div class="sit-filter-bar">
                <sit-data-set-container ident="sitFilter" fxLayout="row">
                  <sit-data-input #sitControl field="OfficeDocIdent" label="Typ dok." placeholder="Typ" appearance="outline" style="width: 100px;"
                    [lookupDisplayFields] = "['OfficeDocIdent', 'OfficeDocName']">
                  </sit-data-input>
                  <sit-data-input #sitControl field="search" label="Dokument" placeholder="" appearance="outline" style="width: 250px;"></sit-data-input>
                  <sit-data-input #sitControl field="Customer" label="Kontrahent" placeholder="" appearance="outline" style="width: 250px;"></sit-data-input>
                  <sit-data-input #sitControl field="DateFrom" type="date" label="Od" appearance="outline" style="width: 130px;"></sit-data-input>
                  <sit-data-input #sitControl field="DateTo" type="date" label="Do" appearance="outline" style="width: 195px;" showRefreshButton="true" ></sit-data-input>
                </sit-data-set-container>
              </div>
              <sit-data-set-container  ident="sitOfficeDocHeaders" showActionsToolbar="true" fxFlex fxLayout="column">
                <div class="data-table" fxFlex>
                  <!-- <ag-grid-angular
                    #sitSetDataSource
                    style="width: 100%; height: 100%;"
                    class="ag-theme-balham"
                  > -->
                  <ag-grid-angular
                    #sitSetDataSource
                    class="ag-theme-balham"
                  >
                  </ag-grid-angular>
                </div>
              </sit-data-set-container>
            </div>
          </as-split-area>
          <as-split-area [size]="40">
            <mat-tab-group id="tab-group" animationDuration="0ms">
              <mat-tab label="Info">
                <sit-data-set-container  ident="sitOfficeDocHeaders" fxFlex fxLayout="column">
                  <!-- <sit-data-label type="text" #sitControl field="OfficeDocName" label="" labelWidth="0" valueWidth="170"></sit-data-label>
                  <sit-data-label type="text" #sitControl field="OfficeDocNumber" label="Numer:" labelWidth="80" valueWidth="90"></sit-data-label>
                  <sit-data-label type="text" #sitControl field="RegDate" label="Data rej.:" labelWidth="80" valueWidth="90"></sit-data-label>
                  <sit-data-label type="text" #sitControl field="CustName" label="Kontrahent:" labelWidth="90" valueWidth="600"></sit-data-label>
                  <sit-data-label type="text" #sitControl field="VATId" label="NIP:" labelWidth="90" valueWidth="600"></sit-data-label>
                  <sit-data-label type="text" #sitControl field="CustAddress" label="Adres:" labelWidth="90" valueWidth="600"></sit-data-label>
                  <sit-data-label type="text" #sitControl field="DocumentNumber" label="Nr dok.:" labelWidth="90" valueWidth="600"></sit-data-label>
                  <sit-data-label type="text" #sitControl field="OfficeDocDescription" label="Opis:" labelWidth="90" valueWidth="600"></sit-data-label> -->

                  <sit-data-label #sitControl field="OfficeDocName" type="header"></sit-data-label>
                  <sit-data-label #sitControl field="OfficeDocNumber" label="Numer w rejestrze"></sit-data-label>
                  <sit-data-label #sitControl field="RegDate" label="Data rejestracji dokumentu" ></sit-data-label>
                  <sit-data-label #sitControl field="CustName" label="Kontrahent" ></sit-data-label>
                  <sit-data-label #sitControl field="VATId" label="NIP" ></sit-data-label>
                  <sit-data-label #sitControl field="CustAddress" label="Adres" ></sit-data-label>
                  <sit-data-label #sitControl field="DocumentNumber" label="Nr dokumentu" ></sit-data-label>
                  <sit-data-label #sitControl field="OfficeDocDescription" label="Opis"></sit-data-label>
                  <div fxLayout="row" fxLayoutAlign="space-between center" >
                    <sit-data-label #sitControl field="Net" label="Netto" type="number"></sit-data-label>
                    <sit-data-label #sitControl field="Vat" label="VAT" type="number"></sit-data-label>
                    <sit-data-label #sitControl field="Gross" label="Brutto" type="number"></sit-data-label>
                 </div>
                </sit-data-set-container>
              </mat-tab>
              <mat-tab label="Załączniki">
                <sit-data-set-container  ident="sitAttachments" showActionsToolbar="true" fxFlex fxLayout="column">
                  <div class="data-table" fxFlex>
                    <!-- <ag-grid-angular
                      #sitSetDataSource
                      style="width: 100%; height: 100%;"
                      class="ag-theme-balham"
                    > -->
                    <ag-grid-angular
                      #sitSetDataSource
                      class="ag-theme-balham"
                    >
                    </ag-grid-angular>
                  </div>
                </sit-data-set-container>
              </mat-tab>
            </mat-tab-group>
          </as-split-area>
        </as-split>
      </as-split-area>
      <as-split-area [size]="45">
        <div fxFlex>
          <sit-data-set-container  ident="sitAttachments" fxFlex fxLayout="column">
            <sit-pdf-viewer #sitControl reportType="att" field="FileName" fxFlex></sit-pdf-viewer>
          </sit-data-set-container>
        </div>        
      </as-split-area>
    </as-split>
  </div>
</sit-dict-container>
