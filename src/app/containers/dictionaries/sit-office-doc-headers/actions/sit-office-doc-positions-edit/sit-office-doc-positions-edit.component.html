<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  ngClass="proc-params-sodh-edit flex-container-column"
  >
  <sit-data-set-container ident="sitOfficeDocPositionsEdit" ngClass="sit-office-doc-positions-edit-container flex-container-row">
    
    <sit-actions-form-container ngClass="flex-container-column">

      <!-- <div ngClass="flex-container-row mb-05">
        <sit-data-label #sitControl field="OrdNumber" label="Pozycja"></sit-data-label>
      </div>
      <div ngClass="flex-container-row mb-05">
        <sit-data-label #sitControl field="CurrencyIdent" label="Waluta"></sit-data-label>
      </div> -->

      <sit-data-label #sitControl field="OrdNumber" label="Pozycja"></sit-data-label>
      <sit-data-label #sitControl field="CurrencyIdent" label="Waluta"></sit-data-label>

      <!-- <div ngClass="flex-container-row">
        <sit-data-input #sitControl field="PositionDescription" label="Opis pozycji" required appearance="outline" ></sit-data-input>
      </div> -->

      <sit-data-input #sitControl field="PositionDescription" label="Opis pozycji" required appearance="outline" ></sit-data-input>

      <div ngClass="flex-container-row mb-05">
        <sit-data-input #sitControl field="Quantity" label="Ilość" required type="number" digitsInfo="1.2-2"  appearance="outline"></sit-data-input>
        <sit-data-input #sitControl field="Price" label="Cena" required type="number" digitsInfo="1.2-2"  appearance="outline"></sit-data-input>
        <sit-data-input #sitControl field="UnitIdent" label="JM" required appearance="outline" ></sit-data-input>
        <sit-data-input #sitControl field="VATRatesIdent" label="St.VAT" required appearance="outline" ></sit-data-input>
      </div>
      <div ngClass="flex-container-row">
        <sit-data-input #sitControl field="NetCurrency" label="Netto" required type="number" digitsInfo="1.2-2" appearance="outline"></sit-data-input>
        <sit-data-input #sitControl field="VATCurrency" label="VAT" required type="number" digitsInfo="1.2-2" appearance="outline"></sit-data-input>
        <sit-data-input #sitControl field="GrossCurrency" label="Brutto" required type="number" digitsInfo="1.2-2" appearance="outline" ></sit-data-input>
      </div>
      <div ngClass="flex-container-row">
        <sit-data-input #sitControl field="Net" label="Netto PLN" required type="number" digitsInfo="1.2-2" appearance="outline"></sit-data-input>
        <sit-data-input #sitControl field="VAT" label="VAT PLN" required type="number" digitsInfo="1.2-2"appearance="outline"></sit-data-input>
        <sit-data-input #sitControl field="Gross" label="Brutto PLN" required type="number" digitsInfo="1.2-2" appearance="outline" ></sit-data-input>
      </div>

    </sit-actions-form-container>

  </sit-data-set-container>
</sit-proc-params>
