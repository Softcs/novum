<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitOfficeDocDimensionsCopyFromDoc">
    <div class="sit-proc-params-content" fxLayout="column">
      <sit-data-input #sitControl type="text" field="OfficeDocNumber" label="Dokument źródłowy" appearance="outline" style="width: 300px;"
        [lookupDisplayFields] = "['Desc4Lookup01', 'Desc4Lookup02']">
      </sit-data-input>
      <sit-data-checkbox #sitControl field="DelExistingRows" label="Usuń istniejące wiersze przed skopiowaniem"></sit-data-checkbox>
      <sit-data-radio #sitControl field="CopyType" type="row" label="Kopiuj:"
        [buttons]="[{'caption':'kwotę i procent','value': '0', 'checked':true},{'caption':'tylko procent','value':'1'}]">
      </sit-data-radio>
    </div>
  </sit-data-set-container>
</sit-proc-params>
