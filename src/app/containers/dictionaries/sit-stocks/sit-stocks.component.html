<sit-dict-container ident="sitStocks" #sitDictcontainer fxFill>
    <sit-data-set-container  ident="sitStocks" fxFill>
        <div fxLayout="column" fxFill fxLayoutGap="5px">
            <div class="sit-proc-bar">
                <mat-toolbar color="accent">
                    <mat-toolbar-row>
                    <div class="sit-proc-buttons-row">
                        <sit-proc-button #sitAction actionIdent="sitProcStocksImport"  tooltip="Synchronizuj" color="primary" icon="cloud_download" >
                        </sit-proc-button>
                    </div>
                    </mat-toolbar-row>
                </mat-toolbar>
            </div>

            <div fxLayout="column" fxFlex class="content">
                <ag-grid-angular #sitSetDataSource
                    #agGrid
                    id="gridStocks"
                    style="width: 100%; height: 100%;"
                    class="ag-theme-balham"
                    [columnDefs]="columnDefs"
                    [defaultColDef]="defaultColDef"
                    [rowSelection]="rowSelection"
                    [rowMultiSelectWithClick]="true"
                    [enableCellTextSelection]="true"
                    [enableRangeSelection]="false"
                    [popupParent]="popupParent"
                    [sideBar]="true"
                    (rowClicked)="onRowClicked($event)"
                    (gridReady)="onGridReady($event)"
                    (firstDataRendered)="onFirstDataRendered($event)"

                >
                </ag-grid-angular>
            </div>
        </div>
    </sit-data-set-container>
  </sit-dict-container>
