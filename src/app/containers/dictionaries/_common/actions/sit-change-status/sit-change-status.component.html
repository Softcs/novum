<sit-proc-params
   [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitChangeStatus">
    <div ngClass="sit-proc-params-content">

      <div ngClass="flex-container-row">
        <sit-data-label #sitControl field="StatusValueName" label="Aktualny status"></sit-data-label>
      </div>      

      <div ngClass="flex-container-row">
        <sit-data-input type="text" #sitControl field="ValueIdent_To" label="Status docelowy" appearance="outline" style="width: 150px"
          [lookupDisplayFields] = "['ValueIdent', 'ValueName']"></sit-data-input>
        <sit-data-label #sitControl field="ValueName_To" label=""></sit-data-label>
      </div>

    </div>
  </sit-data-set-container>
</sit-proc-params>
