<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitAttachmentsIns">
    <div class="sit-proc-params-content" fxLayout="column">
      <div fxLayout="row">
        <sit-files-button #sitSimpleButton fieldIdent="sitAttachmentsG" fieldFileNames="FileName"></sit-files-button >
        <sit-data-input #sitControl type="text" field="FileName" label="Nazwa pliku" appearance="outline" style="width: 500px;"></sit-data-input>
      </div>
      <div fxLayout="column">
        <sit-data-input #sitControl type="text" field="AttachmentDesc" label="Opis" appearance="outline" fxFlex></sit-data-input>
      </div>

    </div>
  </sit-data-set-container>
</sit-proc-params>
