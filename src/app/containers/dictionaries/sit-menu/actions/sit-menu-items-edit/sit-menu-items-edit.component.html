<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
>
  <sit-data-set-container ident="sitMenuItemsEdit">
    <div class="sit-proc-params-content" fxLayout="column">
      <sit-data-input type="number" #sitControl field="OrdId" label="Kolejność" appearance="outline"></sit-data-input>
      <sit-data-input type="text" #sitControl field="Caption" label="Opis" appearance="outline"></sit-data-input>
      <sit-data-input type="text" #sitControl field="Kind" label="Rodzaj" appearance="outline"></sit-data-input>
      <sit-data-input type="text" #sitControl field="Link" label="Link" appearance="outline"></sit-data-input>
      <sit-data-input type="text" #sitControl field="ParentCaption" label="Grupa" appearance="outline"></sit-data-input>
      <sit-data-input type="text" #sitControl field="Icon" label="Ikona" appearance="outline"></sit-data-input>
    </div>
  </sit-data-set-container>
</sit-proc-params>
