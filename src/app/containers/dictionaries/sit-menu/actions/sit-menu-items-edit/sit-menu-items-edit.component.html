<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
>
  <sit-data-set-container ident="sitMenuItemsEdit">
    <div class="sit-proc-params-content" fxLayout="column">
      <sit-data-input type="number" #sitControl field="OrdId" label="Kolejność" digitsInfo="1.0-0" appearance="outline"></sit-data-input>
      <sit-data-input type="text" #sitControl field="Caption" label="Opis" appearance="outline"></sit-data-input>
      <sit-data-radio #sitControl field="Kind" type="row" label="Rodzaj"
        [buttons]="[{'caption':'Okno aplikacji','value': 'app', 'checked':true},{'caption':'Grupa menu','value':'group'}]"
      ></sit-data-radio>
      <sit-data-input type="text" #sitControl field="Link" label="Link" appearance="outline"></sit-data-input>
      <sit-data-input type="text" #sitControl field="ParentCaption" label="Grupa" appearance="outline"
        [lookupDisplayFields] = "['ParentCaption', 'MenuPath']"></sit-data-input>
      <sit-data-input type="text" #sitControl field="Icon" label="Ikona" appearance="outline"></sit-data-input>
    </div>
  </sit-data-set-container>
</sit-proc-params>
