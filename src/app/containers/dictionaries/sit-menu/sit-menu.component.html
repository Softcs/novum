<sit-dict-container ident="sitMenu"  #sitDictcontainer fxFill>
  <div fxLayout="row" fxFlexFill fxLayoutGap="5px">
    <div fxFlex="40%" fxLayout="column" fxLayoutGap="5px">
      <div fxFlex="400px" class="content" fxLayout="column">
        <sit-data-set-container ident="sitFilterMenu" >
          <span>
            <sit-data-input #sitControl field="searchMenu" label="Filtruj menu" appearance="outline" style="width: 300px" showRefreshButton="true"></sit-data-input>
          </span>
        </sit-data-set-container>
        <sit-data-set-container  ident="sitMenu" showActionsToolbar="true" fxFlex fxLayout="column">
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              #sitMenuGrid
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
      <div fxFlex class="content" fxLayout="column">
        <sit-data-set-container  ident="sitFilterAppUsers" >
          <span>
            <sit-data-input #sitControl field="searchAppUsers" label="Filtruj użytkowników" appearance="outline" style="width: 300px" showRefreshButton="true"></sit-data-input>
          </span>
        </sit-data-set-container>
        <sit-data-set-container ident="sitAppUsers" fxFlex fxLayout="column">
          <div class="data-table" fxFill>
            <ag-grid-angular
              #sitSetDataSource
              #sitAppUsersGrid
              id="gridRailConfigurations"
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>

      </div>
    </div>
    <div fxFlex="60%" fxLayout="column" class="content">
      <sit-data-set-container  ident="sitFilterMenuItems" >
        <span>
          <sit-data-input #sitControl field="searchMenuItems" label="Filtruj pozycje" appearance="outline" style="width: 300px" showRefreshButton="true"></sit-data-input>
        </span>
      </sit-data-set-container>
      <sit-data-set-container ident="sitMenuItems" showActionsToolbar="true" fxFlex fxLayout="column">
        <div class="data-table" fxFlex>
          <ag-grid-angular
            #sitSetDataSource
            #sitMenuItemsGrid
            style="width: 100%; height: 100%;"
            class="ag-theme-balham"
          >
          </ag-grid-angular>
        </div>
      </sit-data-set-container>
    </div>
  </div>
</sit-dict-container>
