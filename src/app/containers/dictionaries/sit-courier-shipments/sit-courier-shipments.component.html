<sit-dict-container ident="sitCourierShipments" #sitDictcontainer fxFill>
    <as-split direction="vertical">
      <as-split-area [size]="50">
        <div fxLayout="column" fxFill class="content">
          <sit-data-set-container ident="sitFilterCourierShipments" fxLayout="row">
            <div class="sit-filter-bar" fxLayout="row">
              <sit-data-input #sitControl field="search" label="Filtruj" placeholder="Nr przesyłki, odbiorca, nr dokumentu, id dokumentu" appearance="outline" style="width: 300px;"></sit-data-input>
              <sit-data-input #sitControl field="dateFrom" type="date" label="Od" appearance="outline" style="width: 130px;"></sit-data-input>
              <sit-data-input #sitControl field="dateTo" type="date" label="Do" appearance="outline" style="width: 195px;" showRefreshButton="true"></sit-data-input>
            </div>
          </sit-data-set-container>
          <sit-data-set-container ident="sitCourierShipments" showActionsToolbar="true" fxLayout="column" fxFlex>
            <div class="data-table" fxFlex>
              <ag-grid-angular
                #sitSetDataSource
                style="width: 100%; height: 100%;"
                class="ag-theme-balham"
              >
              </ag-grid-angular>
            </div>
          </sit-data-set-container>
        </div>
      </as-split-area>
      <as-split-area [size]="50">
        <mat-tab-group id="tab-group" animationDuration="0ms">
          <mat-tab label="Dokumenty w przesyłce">
            <div fxFill fxLayout="column">
              <sit-data-set-container ident="sitCourierDocumentsInShipment" showActionsToolbar="true" fxLayout="column" fxFlex>
                <div class="data-table" fxFlex>
                  <ag-grid-angular
                    #sitSetDataSource
                    style="width: 100%; height: 100%;"
                    class="ag-theme-balham"
                  >
                  </ag-grid-angular>
                </div>
              </sit-data-set-container>    
            </div>
          </mat-tab>
          <mat-tab label="Paczki w przesyłce">
            <div fxFill fxLayout="column">
              <sit-data-set-container ident="sitCourierDocumentsPiecesInShipment" showActionsToolbar="true" fxLayout="column" fxFlex>
                <div class="data-table" fxFlex>
                  <ag-grid-angular
                    #sitSetDataSource
                    style="width: 100%; height: 100%;"
                    class="ag-theme-balham"
                  >
                  </ag-grid-angular>
                </div>
              </sit-data-set-container>    
            </div>
          </mat-tab>
          <mat-tab label="Dziennik">
            <div fxFill fxLayout="column">
              <sit-data-set-container ident="sitCourierTrackAndTraceInfo" showActionsToolbar="true" fxLayout="column" fxFlex>
                <div class="data-table" fxFlex>
                  <ag-grid-angular
                    #sitSetDataSource
                    style="width: 100%; height: 100%;"
                    class="ag-theme-balham"
                  >
                  </ag-grid-angular>
                </div>
              </sit-data-set-container>    
            </div>
          </mat-tab>
        </mat-tab-group>        
      </as-split-area>
    </as-split>
  </sit-dict-container>
