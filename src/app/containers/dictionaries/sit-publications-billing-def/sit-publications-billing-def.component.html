<sit-dict-container ident="sitPublicationsBillingDef" #sitDictcontainer fxFill>
    <as-split direction="vertical">
      <as-split-area [size]="60">
        <div fxLayout="column" fxFill class="content">
          <sit-data-set-container ident="sitFilterPublicationsBillingDef" fxLayout="row">
            <div class="sit-filter-bar" fxLayout="row">
                <sit-data-input #sitControl field="searchBillingDef" label="Filtruj definicje rozliczeÅ„" appearance="outline" style="width: 300px;" showRefreshButton="true"></sit-data-input>
            </div>
          </sit-data-set-container>
          <sit-data-set-container ident="sitPublicationsBillingDef" showActionsToolbar="true" fxLayout="column" fxFlex>
            <div class="data-table" fxFlex>
              <ag-grid-angular
                #sitSetDataSource
                style="width: 100%; height: 100%;"
                class="ag-theme-balham"
              >
              </ag-grid-angular>
            </div>
          </sit-data-set-container>
        </div>
      </as-split-area>
      <as-split-area [size]="40">
        <mat-tab-group id="tab-group" animationDuration="0ms">
          <mat-tab label="Formy wydania">
            <div fxFill fxLayout="column">
              <sit-data-set-container ident="sitPublicationsBillingDefForms" showActionsToolbar="true" fxLayout="column" fxFlex>
                <div class="data-table" fxFlex>
                  <ag-grid-angular
                    #sitSetDataSource
                    style="width: 100%; height: 100%;"
                    class="ag-theme-balham"
                  >
                  </ag-grid-angular>
                </div>
              </sit-data-set-container>    
            </div>
          </mat-tab>
          <mat-tab label="Progi">
            <div fxFill fxLayout="column">
              <sit-data-set-container ident="sitPublicationsBillingDefThrs" showActionsToolbar="true" fxLayout="column" fxFlex>
                <div class="data-table" fxFlex>
                  <ag-grid-angular
                    #sitSetDataSource
                    style="width: 100%; height: 100%;"
                    class="ag-theme-balham"
                  >
                  </ag-grid-angular>
                </div>
              </sit-data-set-container>    
            </div>
          </mat-tab>          
        </mat-tab-group>   
      </as-split-area>
    </as-split>
  </sit-dict-container>
