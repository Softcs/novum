<sit-proc-params
   [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitPublicationsBillingDefCopyWithinAgreement">
    <div class="sit-proc-params-content" fxLayout="column">
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="AgreementNo" label="Numer umowy" appearance="outline" fxFlex [readonly] = "true"></sit-data-input>
      </div>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="PublicationIdent" label="Publikacja źródłowa" appearance="outline" fxFlex [readonly] = "true"></sit-data-input>
      </div>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="PublicationIdent_Dest" label="Publikacja docelowa" appearance="outline" fxFlex
          [lookupDisplayFields] = "['PublicationIdent', 'Title']"></sit-data-input>
      </div>
    </div>
  </sit-data-set-container>
</sit-proc-params>
