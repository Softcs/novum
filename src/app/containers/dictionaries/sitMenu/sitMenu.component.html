<app-dict-container ident="sitMenu" class="content" #sitDictcontainer>
  <!-- <div class="content"> -->
    <div style="display:flex; flex-direction: column; height: 100%; min-height: 100%;">
    <div style="display:flex; flex-direction: row; height: 60%;">
      <div style="padding-right: 5px; display:flex; flex-direction: column; width: 30%;">
        <div style="display:flex; flex-direction: column; height: 50%;">
          <app-data-source-container  ident="sitFilter" >
            <input type="text" name="searchText" #sitDSControl field="searchText">
          </app-data-source-container>
          <div class="data-table">
            <app-data-source-container  ident="sitMenu" >
              <ngx-datatable #sitMenu #sitSetDataSource
              class="material striped"
              [columnMode]="ColumnMode.force"
              [limit]=20
              [selected]="sitMenuSelected"
              [selectionType]="SelectionType.single"
              [selectAllRowsOnPage]="false"
              [displayCheck]="displayCheck"
              (activate)="onActivateMenu($event)"
              (select)="onSelectMenu($event)"
              >
              <!-- <ngx-datatable-column
                [width]="30"
                [sortable]="false"
                [canAutoResize]="false"
                [draggable]="false"
                [resizeable]="false"
                [headerCheckboxable]="true"
                [checkboxable]="true"
              >
              </ngx-datatable-column> -->
                <ngx-datatable-column prop="MenuId" name="Id"></ngx-datatable-column>
                <ngx-datatable-column prop="Symbol" name="Symbol"></ngx-datatable-column>
                <ngx-datatable-column prop="Caption" name="Nazwa"></ngx-datatable-column>
              </ngx-datatable>
            </app-data-source-container>
          </div>
        </div>

      </div>
      <div style="padding-right: 5px; display:flex; flex-direction: column; width: 70%;">
        <div class="data-table">
          <app-data-source-container ident="sitMenuItems">
            <ngx-datatable #sitMenuItems #sitSetDataSource
            class="material striped"
            [columnMode]="ColumnMode.force"
            [limit]=20
            [selected]="sitMenuItemsSelected"
            [selectionType]="SelectionType.single"
            [selectAllRowsOnPage]="false"
            [displayCheck]="displayCheck"
            (select)="onSelectMenuItems($event)"
            (activate)="onActivate($event)"
          >
            <!-- <ngx-datatable-column
              [width]="30"
              [sortable]="false"
              [canAutoResize]="false"
              [draggable]="false"
              [resizeable]="false"
              [headerCheckboxable]="true"
              [checkboxable]="true"
            >
            </ngx-datatable-column> -->
              <ngx-datatable-column prop="MenuItemId" name="Id"></ngx-datatable-column>
              <ngx-datatable-column prop="MenuId" name="MenuId"></ngx-datatable-column>
              <ngx-datatable-column prop="Caption" name="Nazwa"></ngx-datatable-column>
              <ngx-datatable-column prop="Kind" name="Rodzaj"></ngx-datatable-column>
              <ngx-datatable-column prop="Link" name="Link"></ngx-datatable-column>
            </ngx-datatable>
          </app-data-source-container>
        </div>
      </div>
    </div>
    <div style="display:flex; flex-direction: column; height: 40%;">
      <div class="data-table">
        <app-data-source-container ident="sitAppUsers">
        <ngx-datatable #sitAppUsers #sitSetDataSource
        class="material striped"
        [columnMode]="ColumnMode.force"
        [limit]=20
        [selected]="sitAppUsersSelected"
        [selectionType]="SelectionType.single"
        [selectAllRowsOnPage]="false"
        [displayCheck]="displayCheck"
        (activate)="onActivate($event)"
        (select)="onSelectAppUsers($event)"
        >
          <!-- <ngx-datatable-column
            [width]="30"
            [sortable]="false"
            [canAutoResize]="false"
            [draggable]="false"
            [resizeable]="false"
            [headerCheckboxable]="true"
            [checkboxable]="true"
          >
          </ngx-datatable-column> -->
          <ngx-datatable-column prop="AppUserId" name="Id"></ngx-datatable-column>
          <ngx-datatable-column prop="UserLogin" name="Login"></ngx-datatable-column>
          <ngx-datatable-column prop="UserPassword" name="Hasło"></ngx-datatable-column>
          <ngx-datatable-column prop="Name" name="Imię"></ngx-datatable-column>
          <ngx-datatable-column prop="SurName" name="Nazwisko"></ngx-datatable-column>
          <ngx-datatable-column prop="IsActive" name="Aktywny"></ngx-datatable-column>
          <ngx-datatable-column prop="MenuId" name="MenuId"></ngx-datatable-column>
        </ngx-datatable>
        </app-data-source-container>
      </div>
    </div>

    </div>
  <!-- </div> -->
</app-dict-container>
