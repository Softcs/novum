<sit-dict-container ident="sitAggrMonthSaleByAuthor" #sitDictcontainer fxFill>
    <div fxLayout="column" fxFill class="content">
      <div class="sit-filter-bar">
        <sit-data-set-container ident="sitAggrMonthSaleByAuthorFilter" fxLayout="row">
          <sit-data-input #sitControl field="searchDateFrom" type="date" label="Od" appearance="outline" style="width: 130px;" [refreshOnChange]="false"></sit-data-input>
          <sit-data-input #sitControl field="searchDateTo" type="date" label="Do" appearance="outline" style="width: 130px;" [refreshOnChange]="false"></sit-data-input>
          <sit-data-input #sitControl field="searchAuthor" label="Autor" placeholder="" appearance="outline" style="width: 200px;"></sit-data-input>
          <sit-data-input #sitControl field="searchTitle" label="TytuÅ‚" placeholder="" appearance="outline" [showRefreshButton]="true" style="width: 250px;"></sit-data-input>
        </sit-data-set-container>
      </div>
      <sit-data-set-container ident="sitAggrMonthSaleByAuthor" [showActionsToolbar]="false" fxFlex fxLayout="column">
        <div class="data-table" fxFlex>
          <ag-grid-angular
            #sitSetDataSource
            style="width: 100%; height: 100%;"
            class="ag-theme-balham"
            [pivotMode]="true"
            [sideBar]="true"
            [suppressAggFuncInHeader]="true"
            [defaultColDef]="defaultColDef"
            [autoGroupColumnDef]="autoGroupColumnDef"
            [pivotRowTotals]="pivotRowTotals"
            [groupIncludeTotalFooter]="true"
          >
          </ag-grid-angular>
        </div>
      </sit-data-set-container>
    </div>
  </sit-dict-container>
