<sit-dict-container ident="sitHRWorkingHours" #sitDictcontainer fxFill>
  <div fxLayout="column" fxFill class="content">
    <div class="sit-filter-bar">
      <sit-data-set-container ident="sitFilter" >
          <sit-data-input #sitControl field="year" label="Rok" placeholder="" appearance="outline" showRefreshButton="true" style="width: 200px;"></sit-data-input>
      </sit-data-set-container>
    </div>
    <sit-data-set-container  ident="sitHRWorkingHours" showActionsToolbar="true" fxFlex fxLayout="column">
      <div class="data-table" fxFlex>
        <ag-grid-angular
          #sitSetDataSource
          #sitHRDepartmentsGrid
          style="width: 100%; height: 100%;"
          class="ag-theme-balham"
        >
        </ag-grid-angular>
      </div>
    </sit-data-set-container>
  </div>
</sit-dict-container>
