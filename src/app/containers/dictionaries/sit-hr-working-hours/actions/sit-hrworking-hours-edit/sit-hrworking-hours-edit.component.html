<sit-proc-params
   [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitHRWorkingHoursEdit">
    <div class="sit-proc-params-content" fxLayout="column">
      <sit-data-input #sitControl type="number" field="Year" label="Rok" appearance="outline"></sit-data-input>
      <sit-data-input #sitControl type="number" field="Month" label="Miesiąc" appearance="outline"></sit-data-input>
      <sit-data-input #sitControl type="number" field="WorkingHours" label="Godziny pracujące" appearance="outline"></sit-data-input>
      <sit-data-input #sitControl type="number" field="WorkingDays" label="Dni pracujące" appearance="outline"></sit-data-input>
      <sit-data-input #sitControl type="number" field="NonWorkingDays" label="Dni wolne" appearance="outline"></sit-data-input>
    </div>
  </sit-data-set-container>
</sit-proc-params>
