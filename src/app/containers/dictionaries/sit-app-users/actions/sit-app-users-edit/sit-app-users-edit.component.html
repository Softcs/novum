          <sit-data-input #sitControl type="text" field="email" label="E-mail" [showRefresh]=false appearance="outline" style="width: 200px"></sit-data-input>
        </div>
        <div fxLayout="row">
          <sit-data-input #sitControl type="text" field="Name" label="ImiÄ™" [showRefresh]=false appearance="outline" style="width: 200px"></sit-data-input>
          <sit-data-input #sitControl type="text" field="SurName" label="Nazwisko" [showRefresh]=false appearance="outline" style="width: 200px"></sit-data-input>
        </div>
        <div fxLayout="row">
