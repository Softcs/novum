<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
>
 <sit-data-set-container ident="sitStatusValuesTransitionsEdit">
    <div class="sit-proc-params-content" fxLayout="row" style="height: 400px; width:600px">
      <div fxFlex="50" fxLayout="column">
        <div fxLayout="row">
          <sit-data-input type="text" #sitControl field="ValueIdent_From" label="Wartość początkowa" appearance="outline" style="width: 150px"
            [lookupDisplayFields] = "['ValueIdent', 'ValueName']"></sit-data-input>
          <sit-data-label type="text" #sitControl field="ValueName_From" label=""></sit-data-label>
        </div>
        <div fxLayout="row">
          <sit-data-input type="text" #sitControl field="ValueIdent_To" label="Wartość końcowa" appearance="outline" style="width: 150px"
            [lookupDisplayFields] = "['ValueIdent', 'ValueName']"></sit-data-input>
          <sit-data-label type="text" #sitControl field="ValueName_To" label=""></sit-data-label>
        </div>
        <sit-data-checkbox #sitControl field="IsActive" label="Aktywne"></sit-data-checkbox>
      </div>
    </div>
  </sit-data-set-container>
</sit-proc-params>
