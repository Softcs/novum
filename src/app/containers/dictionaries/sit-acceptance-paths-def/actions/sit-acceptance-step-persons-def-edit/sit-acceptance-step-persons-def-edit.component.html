<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >

    <div class="sit-proc-params-content" fxLayout="column" style="width: 500px;height: 250px;">
      <div fxLayout="row">
				<sit-data-input type="text" #sitControl field="EmployeeName" label="Pracownik" appearance="outline" fxFlex [lookupDisplayFields] = "['EmployeeName']"></sit-data-input>
      </div>
      <div fxLayout="row">
        <sit-data-checkbox #sitControl field="IsRequired" label="Wymagany" fxFlex style="width: 150px"></sit-data-checkbox>
				<sit-data-checkbox #sitControl field="IsActive" label="Aktywny" fxFlex style="width: 150px"></sit-data-checkbox>
      </div>			  
    </div>
  </sit-data-set-container>
</sit-proc-params>
