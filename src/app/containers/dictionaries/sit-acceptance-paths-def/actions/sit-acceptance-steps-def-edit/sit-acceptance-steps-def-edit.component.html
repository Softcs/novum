<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitAcceptanceStepsDefEdit">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 700px;height: 300px;">
      <div fxLayout="row">
        <sit-data-input type="text" #sitControl field="AcceptanceStepIdent" label="Identyfikator kroku" appearance="outline" fxFlex></sit-data-input>
				<sit-data-input type="text" #sitControl field="AcceptanceStepName" label="Nazwa kroku" appearance="outline" fxFlex></sit-data-input>
				<sit-data-input type="number" #sitControl field="StepOrder" label="Kolejność" appearance="outline" style="width: 100px"></sit-data-input>
      </div>
      <div fxLayout="row">
				<sit-data-radio #sitControl field="AcceptingPersonSource" type="row" label="Źródło osób akceptujących" fxFlex
				  [buttons]="[{'caption':'jeden z listy','value': '0', 'checked':true},{'caption':'wszyscy z listy','value':'1'},{'caption':'jeden ze wskazanych z listy','value':'2'},
					{'caption':'z hierarchii','value':'3'},{'caption':'edytujący pozycję','value':'4'},{'caption':'inne','value':'100'}]"
				></sit-data-radio>
			</div>
			<div fxLayout="row">
				<sit-data-checkbox #sitControl field="CommentRequired" label="Wymagany komentarz" fxFlex ></sit-data-checkbox>
				<sit-data-checkbox #sitControl field="CanEdit" label="Edycja" fxFlex ></sit-data-checkbox>
				<sit-data-checkbox #sitControl field="SendMailOnGenStep" label="Wyślij maila przy generacji" fxFlex ></sit-data-checkbox>
      </div>			  
			<div fxLayout="row">
        <sit-data-input type="text" #sitControl field="AcceptCheckFunction" label="Funkcja sprawdzająca przed akceptacją" appearance="outline" fxFlex></sit-data-input>
        <sit-data-input type="text" #sitControl field="StepGenCondition" label="Warunek generacji kroku" appearance="outline" fxFlex></sit-data-input>
      </div>			  
			<div fxLayout="row">
        <sit-data-input type="text" #sitControl field="MainStatusValueIdentTo" label="Docelowa wartość statusu głównego" appearance="outline" fxFlex="30"></sit-data-input>
      </div>			  
    </div>
  </sit-data-set-container>
</sit-proc-params>
