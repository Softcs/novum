<sit-dict-container ident="sitPublications" #sitDictcontainer fxFill>
    <as-split direction="vertical">
      <as-split-area [size]="50">
        <div fxLayout="column" fxFill class="content">
          <sit-data-set-container ident="sitFilterPublications" fxLayout="row">
            <div class="sit-filter-bar" fxLayout="row">
              <sit-data-input #sitControl field="searchPublications" label="Filtruj publikacje" appearance="outline" style="width: 300px;" showRefreshButton="true"></sit-data-input>
              <sit-data-checkbox #sitControl field="searchShowArch" label="PokaÅ¼ archiwalne" labelPosition="after" checked="false"></sit-data-checkbox>
            </div>
          </sit-data-set-container>
          <sit-data-set-container ident="sitPublications" showActionsToolbar="true" fxLayout="column" fxFlex>
            <div class="data-table" fxFlex>
              <ag-grid-angular
                #sitSetDataSource
                style="width: 100%; height: 100%;"
                class="ag-theme-balham"
              >
              </ag-grid-angular>
            </div>
          </sit-data-set-container>
        </div>
      </as-split-area>
      <as-split-area [size]="50">
        <mat-tab-group id="tab-group" animationDuration="0ms">
          <mat-tab label="Produkty">
            <div fxFill fxLayout="column">
              <sit-data-set-container ident="sitPublicationsProducts" showActionsToolbar="true" fxLayout="column" fxFlex>
                <div class="data-table" fxFlex>
                  <ag-grid-angular
                    #sitSetDataSource
                    style="width: 100%; height: 100%;"
                    class="ag-theme-balham"
                  >
                  </ag-grid-angular>
                </div>
              </sit-data-set-container>    
            </div>
          </mat-tab>
        </mat-tab-group>        
      </as-split-area>
    </as-split>
  </sit-dict-container>
