<sit-dict-container ident="sitWmsPacking" #sitDictcontainer fxFill>
  <as-split #sitSpliter direction="horizontal">
    <as-split-area [size]="50">
      <as-split #sitSpliter direction="vertical">
        <as-split-area [size]="40">
          <div fxLayout="column" fxFill class="content">
            <div class="sit-grid-title">Zlecenia pakowania</div>
            <sit-data-set-container ident="sitWMSPackingFilter" fxLayout="row">
              <div class="sit-filter-bar" fxLayout="row">
                <sit-data-input #sitControl field="searchPacking" label="Pakowanie" placeholder="" appearance="outline" style="width: 250px;"></sit-data-input>
                <sit-data-input #sitControl field="searchPackingDateFrom" type="date" label="Od" appearance="outline" style="width: 130px;"></sit-data-input>
                <sit-data-input #sitControl field="searchPackingDateTo" type="date" label="Do" appearance="outline" style="width: 195px;" [showRefreshButton]="true" ></sit-data-input>
              </div>
            </sit-data-set-container>
            <sit-data-set-container ident="sitWMSPacking" [showActionsToolbar]="true" fxLayout="column" fxFlex>
              <div class="data-table" fxFlex>
                <ag-grid-angular
                  #sitSetDataSource
                  style="width: 100%; height: 100%;"
                  class="ag-theme-balham"
                >
                </ag-grid-angular>
              </div>
            </sit-data-set-container>
          </div>   
        </as-split-area>
        <as-split-area [size]="60">
          <div fxLayout="column" fxFill class="content">
            <div class="sit-grid-title">Nośniki</div>
            <sit-data-set-container ident="sitWMSPackingContainers" [showActionsToolbar]="true" fxLayout="column" fxFlex>
              <div class="data-table" fxFlex>
                <ag-grid-angular
                  #sitSetDataSource
                  style="width: 100%; height: 100%;"
                  class="ag-theme-balham"
                >
                </ag-grid-angular>
              </div>
            </sit-data-set-container>
          </div>
        </as-split-area>
      </as-split>
    </as-split-area>
    <as-split-area [size]="50">
      <mat-tab-group id="tab-group" animationDuration="0ms">
        <mat-tab label="Produkty na nośniku">
          <div fxLayout="column" fxFill class="content">
            <sit-data-set-container ident="sitWMSPackingContainerProducts" [showActionsToolbar]="true" fxLayout="column" fxFlex>
              <div class="data-table" fxFlex>
                <ag-grid-angular
                  #sitSetDataSource
                  style="width: 100%; height: 100%;"
                  class="ag-theme-balham"
                >
                </ag-grid-angular>
              </div>
            </sit-data-set-container>
          </div>
        </mat-tab>
        <mat-tab label="Dokumenty do pakowania">
          <as-split #sitSpliter direction="vertical">
            <as-split-area [size]="30">
              <div fxLayout="column" fxFill class="content">
                <div class="sit-grid-title">Dokumenty</div>
                <sit-data-set-container ident="sitWMSPackingDocuments" [showActionsToolbar]="true" fxLayout="column" fxFlex>
                  <div class="data-table" fxFlex>
                    <ag-grid-angular
                      #sitSetDataSource
                      style="width: 100%; height: 100%;"
                      class="ag-theme-balham"
                    >
                    </ag-grid-angular>
                  </div>
                </sit-data-set-container>
              </div>
            </as-split-area>
            <as-split-area [size]="70">
              <div fxLayout="column" fxFill class="content">
                <div class="sit-grid-title">Pozycje dokumentów</div>
                <sit-data-set-container ident="sitWMSPackingDocumentsPositions" [showActionsToolbar]="true" fxLayout="column" fxFlex>
                  <div class="data-table" fxFlex>
                    <ag-grid-angular
                      #sitSetDataSource
                      style="width: 100%; height: 100%;"
                      class="ag-theme-balham"
                    >
                    </ag-grid-angular>
                  </div>
                </sit-data-set-container>
              </div>
            </as-split-area>
          </as-split>
        </mat-tab>
      </mat-tab-group>
    </as-split-area>
  </as-split>
</sit-dict-container>
