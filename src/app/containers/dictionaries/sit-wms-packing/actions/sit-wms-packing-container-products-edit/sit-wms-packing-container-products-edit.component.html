<sit-proc-params
   [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitWmsPackingContainerProductsEdit">
    <div class="sit-proc-params-content" fxLayout="column">
      <sit-data-input type="text" #sitControl field="ProductIdent" label="Produkt" appearance="outline"
        [lookupDisplayFields] = "['ProductIdent', 'ProductName']"></sit-data-input>
      <sit-data-input type="number" #sitControl field="Quantity" label="Ilość" appearance="outline" style="width: 100px"></sit-data-input>
    </div>
  </sit-data-set-container>
</sit-proc-params>
