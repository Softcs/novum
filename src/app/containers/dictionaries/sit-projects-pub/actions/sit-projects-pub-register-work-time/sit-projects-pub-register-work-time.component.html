<sit-proc-params
   [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitProjectsPubRegisterWorkTimeEdit">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 400px; height:400px">
      <sit-data-input type="text" #sitControl field="ProjectIdent" label="Identyfikator" appearance="outline" readonly="true"></sit-data-input>
      <sit-data-input type="text" #sitControl field="ProjectName" label="Nazwa" appearance="outline" readonly="true"></sit-data-input>
      <div fxLayout="row">
        <sit-data-input type="date" #sitControl field="Date" label="Data" appearance="outline"></sit-data-input>
        <sit-data-input type="time" #sitControl field="TimeFrom" label="Do" appearance="outline"></sit-data-input>
        <sit-data-input type="time" #sitControl field="TimeTo" label="Do" appearance="outline"></sit-data-input>
      </div>  
      <sit-data-textarea type="textarea" #sitControl field="WorkDesc" label="Opis pracy" appearance="outline" fxFlex></sit-data-textarea>
    </div>
  </sit-data-set-container>
</sit-proc-params>
