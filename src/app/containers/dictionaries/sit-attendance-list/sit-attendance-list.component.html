<sit-dict-container ident="sitAttendanceList" #sitDictcontainer fxFill (refreshAfter)="refreshAfter($event)">
  <div fxFill fxLayout="column" class="content">
    <sit-data-set-container ident="sitFilter" >
      <div class="sit-filter-bar" fxLayout="row">
        <sit-data-input #sitControl field="year" type="number" label="Rok" digitsInfo="1.0-0" placeholder="" appearance="outline" style="width: 100px;"></sit-data-input>
        <sit-data-input #sitControl field="month" type="number" label="Miesiąc" digitsInfo="1.0-0" placeholder="" appearance="outline" style="width: 120px;" showRefreshButton="true"></sit-data-input>
      </div>
    </sit-data-set-container>
    <sit-data-set-container ident="sitAttendanceList" showActionsToolbar="true" fxFlex fxLayout="column" >
      <div fxLayout="row" class="sit-params-bar" fxLayoutAlign="space-between center">
        <div ngClass="flex-container-row" >
          <sit-data-label type="text" #sitControl field="Date" label="Data:" fxFlex="150px"></sit-data-label>
          <sit-data-label type="text" #sitControl field="EmployeeName" label="Pracownik:" fxFlex="30"></sit-data-label>
        </div>
        <button mat-stroked-button color="primary" (click)="getPrintout()"><mat-icon>print</mat-icon> Drukuj listę</button>
      </div>
      <div class="data-table" fxFlex>
        <ag-grid-angular
          #sitSetDataSource
          style="width: 100%; height: 100%;"
          class="ag-theme-balham"
          [accentedSort]="true"
          (gridReady)="onGridReady($event)"
          (cellClicked)="onCellClicked($event)"
        >
        </ag-grid-angular>
      </div>
    </sit-data-set-container>
  </div>
</sit-dict-container>
