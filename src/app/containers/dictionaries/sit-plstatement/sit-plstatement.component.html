<sit-dict-container ident="sitPLStatement" #sitDictcontainer fxFill>
  <div fxLayout="column" fxFill class="content">
    <div>
      <sit-data-set-container  ident="sitPLStatementParams" ngClass="flex-container-row" style="margin-bottom: 5px">
        <sit-data-label type="text" #sitControl field="Year" label="Rok:" fxFlex="100px"></sit-data-label>
      </sit-data-set-container>
    </div>
    <sit-data-set-container  ident="sitPLStatement" showActionsToolbar="true" fxFlex fxLayout="column">
      <div class="data-table" fxFlex>
        <ag-grid-angular
          #sitSetDataSource
          style="width: 100%; height: 100%;"
          class="ag-theme-balham"
        >
        </ag-grid-angular>
      </div>
    </sit-data-set-container>
  </div>
</sit-dict-container>
