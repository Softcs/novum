<sit-dict-container ident="sitWmsDocs" #sitDictcontainer fxFill>
  <div fxFill class="content" fxLayout="column">
    <div fxLayout="row" fxFlex >
      <as-split direction="horizontal">
        <as-split-area [size]="55">
          <div fxFill fxLayout="column">
            <as-split direction="vertical">
                <div fxLayout="column" fxFill>
                  <div class="sit-filter-bar">
                    <sit-data-set-container ident="sitFilterDocumentsHeaders" fxLayout="row">
                      <sit-data-input #sitControl field="DocumentsType" label="Typ dok." placeholder="Numer" appearance="outline" style="width: 100px;"
                        [lookupDisplayFields] = "['DocumentIdent', 'DocumentName']">
                      </sit-data-input>
                      <sit-data-input #sitControl field="searchDocumentsHeaders" label="Filtruj dokumenty" placeholder="Numer" appearance="outline" style="width: 250px;"></sit-data-input>
                      <sit-data-input #sitControl field="Product" label="Filtruj wg. produktu" placeholder="Identyfikator, EAN, Nazwa" appearance="outline" style="width: 250px;"></sit-data-input>
                      <sit-data-input #sitControl field="DateFrom" type="date" label="Od" appearance="outline" style="width: 130px;"></sit-data-input>
                      <sit-data-input #sitControl field="DateTo" type="date" label="Do" appearance="outline" style="width: 195px;" showRefreshButton="true" ></sit-data-input>
                    </sit-data-set-container>
                  </div>
                  <sit-data-set-container  ident="sitDocumentsHeaders" showActionsToolbar="true" fxFlex fxLayout="column" (activeRowChanged)="activeRowChangedDocumentsHeaders($event)">
                    <div class="data-table" fxFlex>
                      <ag-grid-angular
                        #sitSetDataSource
                        #sitDocumentsHeadersGrid
                        style="width: 100%; height: 100%;"
                        class="ag-theme-balham"
                        [columnDefs]="columnDefsDocumentsHeaders"
                        [masterDetail]="true"
                        [detailCellRendererParams]="detailCellRendererParamsDocHistory"
                        [detailRowAutoHeight]="true"
                        [popupParent]="popupParent"
                        [frameworkComponents]="frameworkComponents"
                        (gridReady)="onGridReady($event)"
                      >
                      </ag-grid-angular>
                    </div>
                  </sit-data-set-container>
                </div>
            </as-split>
          </div>
        </as-split-area>
        <as-split-area [size]="45">
          <div fxFill fxLayout="column">
            <mat-tab-group id="tab-group" animationDuration="0ms" (selectedTabChange)="activateTab($event.index)">
              <mat-tab label="Nagłówek">
                <sit-data-set-container ident="sitDocumentsHeaders" fxFill fxLayout="column" class="content">
                  <div fxLayout="column" fxFill fxLayoutGap="5px">
                    <mat-card>
                      <mat-card-content>
                        <div fxLayout="row">
                          <sit-data-input type="text" #sitControl field="DocumentName" label="Typ dokumentu" appearance="outline" fxFlex [readonly]=true fxFlex="30"></sit-data-input>
                          <sit-data-input type="text" #sitControl field="ComarchDocumentType" label="Typ dokumentu WMS" appearance="outline" fxFlex [readonly]=true fxFlex="30"></sit-data-input>
                          <sit-data-input type="text" #sitControl field="Weight" label="Waga" [showRefresh]=false appearance="outline" fxFill [readonly]=true fxFlex></sit-data-input>
                          <sit-data-input type="number" #sitControl field="QuantityUnitStart" label="Ilość zam." [showRefresh]=false appearance="outline" fxFill [readonly]=true fxFlex></sit-data-input>
                          <sit-data-input type="number" #sitControl field="QuantityUnit" label="Ilość zebr." [showRefresh]=false appearance="outline" fxFill [readonly]=true fxFlex></sit-data-input>
                        </div>
                      </mat-card-content>
                    </mat-card>

                    <mat-card>
                      <mat-card-content>
                        <div fxLayout="row">
                          <sit-data-input type="text" #sitControl field="CustIdent" label="Identyfikator kontrahenta" [showRefresh]=false appearance="outline" fxFlex [readonly]=true></sit-data-input>
                          <sit-data-input type="text" #sitControl field="VATId" label="NIP" [showRefresh]=false appearance="outline" style="width: 300px" [readonly]=true></sit-data-input>
                        </div>
                        <sit-data-input type="text" #sitControl field="CustName" label="Nazwa pełna" [showRefresh]=false appearance="outline" style="width: 100%" [readonly]=true></sit-data-input>
                        <div fxLayout="row">
                          <sit-data-input type="text" #sitControl field="StreetHouseNum" label="Ulica" [showRefresh]=false appearance="outline" fxFlex [readonly]=true></sit-data-input>
                          <!-- <sit-data-input type="text" #sitControl field="HouseNum" label="Numer" [showRefresh]=false appearance="outline" style="width: 100px" [readonly]=true></sit-data-input> -->
                        </div>
                        <div fxLayout="row">
                          <sit-data-input type="text" #sitControl field="PostCode" label="Kod pocztowy" [showRefresh]=false appearance="outline" style="width: 150px" [readonly]=true></sit-data-input>
                          <sit-data-input type="text" #sitControl field="City" label="Miasto" [showRefresh]=false appearance="outline" fxFlex [readonly]=true></sit-data-input>
                          <sit-data-input type="text" #sitControl field="CountrySymbol" label="Kraj" [showRefresh]=false appearance="outline" style="width: 100px" [readonly]=true></sit-data-input>
                        </div>
                      </mat-card-content>
                    </mat-card>

                    <mat-card>
                      <mat-card-title>Adres dostawy</mat-card-title>
                      <mat-card-content>
                        <!-- <sit-data-input type="text" #sitControl field="DelAdd_CustomerDesc01" label="Nazwa pełna" [showRefresh]=false appearance="outline" style="width: 100%" [readonly]=true></sit-data-input> -->
                        <sit-data-input type="text" #sitControl field="DelAdd_CustomerDesc02" label="Nazwa pełna" [showRefresh]=false appearance="outline" style="width: 100%" [readonly]=true></sit-data-input>
                        <div fxLayout="row">
                          <sit-data-input type="text" #sitControl field="DelAdd_StreetHouseNum" label="Ulica" [showRefresh]=false appearance="outline" fxFlex [readonly]=true></sit-data-input>
                        </div>
                        <div fxLayout="row">
                          <sit-data-input type="text" #sitControl field="DelAdd_PostalCode" label="Kod pocztowy" [showRefresh]=false appearance="outline" style="width: 150px" [readonly]=true></sit-data-input>
                          <sit-data-input type="text" #sitControl field="DelAdd_City" label="Miasto" [showRefresh]=false appearance="outline" fxFlex [readonly]=true></sit-data-input>
                          <sit-data-input type="text" #sitControl field="DelAdd_Country" label="Kraj" [showRefresh]=false appearance="outline" style="width: 100px" [readonly]=true></sit-data-input>
                        </div>
                      </mat-card-content>
                    </mat-card>

                    <mat-card>
                      <mat-card-content>
                        <div fxLayout="row">
                          <sit-data-input type="text" #sitControl field="DocumentDescription" label="Opis dokumentu" [showRefresh]=false appearance="outline" fxFill [readonly]=true></sit-data-input>
                        </div>
                        <div fxLayout="row">
                          <sit-data-input type="text" #sitControl field="ExtAppDescription01" label="Opis zewnętrzny" [showRefresh]=false appearance="outline" fxFill [readonly]=true></sit-data-input>
                        </div>
                        <div fxLayout="row">
                          <sit-data-input type="text" #sitControl field="DescriptionForReport" label="Opis do wydruku" [showRefresh]=false appearance="outline" fxFill [readonly]=true></sit-data-input>
                        </div>
                      </mat-card-content>
                    </mat-card>
                  </div>
                </sit-data-set-container>
              </mat-tab>
              <mat-tab label="Pozycje">
                <div fxLayout="column" fxFill>
                  <as-split direction="vertical">
                      <div fxFill>
                        <sit-data-set-container  ident="sitDocumentsPositions" fxFill>
                          <div fxLayout="column" fxFill>
                            <div class="data-table" fxFill>
                              <ag-grid-angular
                                #sitSetDataSource
                                #sitDocumentsPositionsGrid
                                style="width: 100%; height: 100%;"
                                class="ag-theme-balham"
                                [columnDefs]="columnDefsDocumentsPositions"
                                [masterDetail]="true"
                                [detailCellRendererParams]="detailCellRendererParamsPosHistory"
                                [detailRowAutoHeight]="true"
                                [popupParent]="popupParent"
                                [frameworkComponents]="frameworkComponents"
                                [rowClassRules]="rowClassRules"
                                (gridReady)="onGridReady($event)"
                              >
                              </ag-grid-angular>
                            </div>
                          </div>
                        </sit-data-set-container>
                      </div>
                  </as-split>
                </div>
              </mat-tab>
              <mat-tab label="Pozycje sumy">
                <div fxLayout="column" fxFill>
                  <div fxFill fxLayout="column">
                    <sit-data-set-container ident="sitFilterPositionsSum" fxLayout="row">
                      <div class="sit-filter-bar">
                          <sit-data-checkbox #sitControl [refreshOnChange]="true" label="Tylko różnice" id="onlyDiff" field="onlyDiff" widht="100px"></sit-data-checkbox>
                      </div>
                    </sit-data-set-container>
                    <sit-data-set-container  ident="sitDocumentsPositionsSum" fxFlex fxLayout="column">
                      <div fxLayout="column" fxFill>
                        <div class="data-table" fxFill>
                          <ag-grid-angular
                            #sitSetDataSource
                            #sitDocumentsPositionsSumGrid
                            id="gridDocumentsPositionsSum"
                            style="width: 100%; height: 100%;"
                            class="ag-theme-balham"
                            [columnDefs]="columnDefsDocumentsPositionsSum"
                            [popupParent]="popupParent"
                            [frameworkComponents]="frameworkComponents"
                            [rowClassRules]="rowClassRules"
                            (gridReady)="onGridReady($event)"
                          >
                          </ag-grid-angular>
                        </div>
                      </div>
                    </sit-data-set-container>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Załączniki">
                <div class="content" fxFill fxLayout="column">
                  <div fxFlex="20">
                    <sit-data-set-container ident="sitAttachments" showActionsToolbar="true" fxFlex fxLayout="column">
                      <div class="data-table" fxFlex>
                        <ag-grid-angular
                          #sitSetDataSource
                          #sitAttachmentsGrid
                          style="width: 100%; height: 100%;"
                          class="ag-theme-balham"
                          [columnDefs]="columnDefsAttachments"
                          [popupParent]="popupParent"
                          (gridReady)="onGridReady($event)"
                        >
                        </ag-grid-angular>
                      </div>
                    </sit-data-set-container>
                  </div>
                  <div fxFlex>
                    <sit-data-set-container  ident="sitAttachments"  fxFlex fxLayout="column">
                      <sit-pdf-viewer #sitControl field="FileName" fxFill></sit-pdf-viewer>
                    </sit-data-set-container>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Przesyłki">
                <as-split direction="vertical">
                  <as-split-area [size]="50">
                    <sit-data-set-container  ident="sitCourierShipmets4Document" showActionsToolbar="true" fxFlex fxLayout="column">
                      <div class="data-table" fxFlex>
                        <ag-grid-angular
                          #sitSetDataSource
                          #sitAttachmentsGrid
                          style="width: 100%; height: 100%;"
                          class="ag-theme-balham"
                          [columnDefs]="columnDefsShipments"
                          [popupParent]="popupParent"
                          (gridReady)="onGridReady($event)"
                        >
                        </ag-grid-angular>
                      </div>
                    </sit-data-set-container>
                  </as-split-area>
                  <as-split-area [size]="50" fxLayout="column">
                    <div class="sit-grid-title">Paczki w przesyłce</div>
                    <sit-data-set-container  ident="sitCourierShipmentPieces" showActionsToolbar="true" fxFlex fxLayout="column">
                      <div class="data-table" fxFlex>
                        <ag-grid-angular
                          #sitSetDataSource
                          #sitAttachmentsGrid
                          style="width: 100%; height: 100%;"
                          class="ag-theme-balham"
                          [columnDefs]="columnDefsShipmentPieces"
                          [popupParent]="popupParent"
                          (gridReady)="onGridReady($event)"
                        >
                        </ag-grid-angular>
                      </div>
                    </sit-data-set-container>
                  </as-split-area>
                </as-split>
              </mat-tab>
              <mat-tab>
                <ng-template mat-tab-label><i class="material-icons">print</i></ng-template>
                <div fxLayout="column" fxFill>
                  <sit-data-set-container  ident="sitDocumentsHeaders" fxFlex fxLayout="column">
                    <div fxFlex>
                      <sit-pdf-viewer #sitControl id="sitDocumentsHeadersG" field="sitDocumentsHeadersG" fxFlex></sit-pdf-viewer>
                    </div>
                  </sit-data-set-container>
                </div>
              </mat-tab>
               <mat-tab>
                <ng-template mat-tab-label><i class="material-icons">print</i> FV</ng-template>
                <div fxLayout="column" fxFill>
                  <sit-data-set-container  ident="sitDocumentsHeaders" fxFlex fxLayout="column">
                    <div fxFlex>
                      <sit-pdf-viewer #sitControl id="sitDocumentsHeadersG_Invoice" field="sitDocumentsHeadersG_Invoice" fxFill></sit-pdf-viewer>
                    </div>
                  </sit-data-set-container>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </as-split-area>
      </as-split>
    </div>
  </div>
</sit-dict-container>
