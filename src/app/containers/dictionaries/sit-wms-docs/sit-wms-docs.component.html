<sit-dict-container ident="sitWmsDocs" #sitDictcontainer fxFill>
  <div fxFill class="content" fxLayout="column">
    <div class="sit-filter-bar">
      <sit-data-set-container ident="sitFilterDocumentsHeaders" fxLayout="row">
        <sit-data-input #sitControl field="DocumentsType" label="Typ dok." placeholder="Numer" appearance="outline" style="width: 100px;"></sit-data-input>
        <sit-data-input #sitControl field="searchDocumentsHeaders" label="Filtruj dokumenty" placeholder="Numer" appearance="outline" style="width: 300px;"></sit-data-input>
        <sit-data-input #sitControl field="DateFrom" type="date" label="Od" appearance="outline" style="width: 150px;"></sit-data-input>
        <sit-data-input #sitControl field="DateTo" type="date" label="Do" appearance="outline" style="width: 150px;" showRefreshButton="true" ></sit-data-input>
      </sit-data-set-container>
    </div>
    <div fxLayout="row" fxFlex >
      <as-split direction="horizontal">
        <as-split-area [size]="55">
          <div fxFill fxLayout="column">
            <as-split direction="vertical">
              <as-split-area [size]="80">
                <div fxLayout="column" fxFill>

                  <div class="sit-proc-bar">
                    <mat-toolbar color="accent">
                      <mat-toolbar-row>
                        <div class="sit-proc-buttons-row">
                          <!-- <button mat-stroked-button color="primary" (click)="getPrintout()" class="small" *ngIf="showPrint"><mat-icon aria-hidden="false" aria-label="Drukuj">print</mat-icon></button> -->
                        </div>
                      </mat-toolbar-row>
                    </mat-toolbar>
                  </div>

                    <!-- Grid dowody -->
                    <sit-data-set-container  ident="sitDocumentsHeaders" fxFlex fxLayout="column" (activeRowChanged)="activeRowChangedDocumentsHeaders($event)">
                      <div class="data-table" fxFlex>
                        <ag-grid-angular #sitSetDataSource
                          #agGrid
                          id="gridDocumentsHeaders"
                          style="width: 100%; height: 100%;"
                          class="ag-theme-balham"
                          [columnDefs]="columnDefsDocumentsHeaders"
                          [defaultColDef]="defaultColDef"
                          [rowSelection]="rowSelection"
                          [rowMultiSelectWithClick]="true"
                          [enableCellTextSelection]="true"
                          [enableRangeSelection]="false"
                          [popupParent]="popupParent"

                          [sideBar]="false"
                          (rowClicked)="onRowClickedDocumentsHeaders($event)"
                          (gridReady)="onGridReadyDocumentsHeaders($event)"
                          (firstDataRendered)="onFirstDataRendered($event)"
                        >
                        </ag-grid-angular>
                      </div>
                    </sit-data-set-container>
                </div>
              </as-split-area>
              <as-split-area [size]="20">
                <div fxLayout="column" fxFill>
                  <sit-data-set-container  ident="sitDocumentsHeadersHistory" fxFill>
                    <div class="data-table" fxFill>
                      <ag-grid-angular #sitSetDataSource
                        #agGrid
                        id="gridDocumentsHeadersHistory"
                        style="width: 100%; height: 100%;"
                        class="ag-theme-balham"
                        [columnDefs]="columnDefsDocumentsHeadersHistory"
                        [defaultColDef]="defaultColDef"
                        [rowSelection]="rowSelection"
                        [rowMultiSelectWithClick]="true"
                        [enableCellTextSelection]="true"
                        [enableRangeSelection]="false"
                        [popupParent]="popupParent"
                        [sideBar]="false"
                        (rowClicked)="onRowClickedDocumentsHeadersHistory($event)"
                        (gridReady)="onGridReadyDocumentsHeadersHistory($event)"
                        (firstDataRendered)="onFirstDataRendered($event)"
                      >
                      </ag-grid-angular>
                    </div>
                  </sit-data-set-container>
                </div>
              </as-split-area>
            </as-split>
          </div>
        </as-split-area>
        <as-split-area [size]="45">
          <div fxFill fxLayout="column">
            <mat-tab-group id="tab-group" animationDuration="0ms" (selectedTabChange)="activateTab($event.index)">
              <mat-tab label="Pozycje">
                <div fxLayout="column" fxFill>
                  <as-split direction="vertical">
                    <as-split-area [size]="80">
                      <div fxFill>
                        <sit-data-set-container  ident="sitDocumentsPositions" fxFill>
                          <div fxLayout="column" fxFill>
                              <div class="data-table" fxFill>
                                <ag-grid-angular #sitSetDataSource
                                #agGrid
                                id="gridDocumentsPositions"
                                style="width: 100%; height: 100%;"
                                class="ag-theme-balham"
                                [columnDefs]="columnDefsDocumentsPositions"
                                [defaultColDef]="defaultColDef"
                                [rowSelection]="rowSelection"
                                [rowMultiSelectWithClick]="true"
                                [enableCellTextSelection]="true"
                                [enableRangeSelection]="false"
                                [popupParent]="popupParent"
                                [sideBar]="false"
                                [frameworkComponents]="frameworkComponents"
                                [rowClassRules]="rowClassRules"
                                (rowClicked)="onRowClickedDocumentsPositions($event)"
                                (gridReady)="onGridReadyDocumentsPositions($event)"
                                (firstDataRendered)="onFirstDataRendered($event)"
                              >
                              </ag-grid-angular>
                            </div>
                          </div>
                        </sit-data-set-container>
                      </div>
                    </as-split-area>
                    <as-split-area [size]="20">
                      <div fxFill>
                      <sit-data-set-container  ident="sitDocumentsPositionsHistory" fxFill>
                        <div fxLayout="column" fxFill>
                            <div class="data-table" fxFill>
                              <ag-grid-angular #sitSetDataSource
                                #agGrid
                                id="gridDocumentsPositionsHistory"
                                style="width: 100%; height: 100%;"
                                class="ag-theme-balham"
                                [columnDefs]="columnDefsDocumentsPositionsHistory"
                                [defaultColDef]="defaultColDef"
                                [rowSelection]="rowSelection"
                                [rowMultiSelectWithClick]="true"
                                [enableCellTextSelection]="true"
                                [enableRangeSelection]="false"
                                [popupParent]="popupParent"
                                [sideBar]="false"
                                (rowClicked)="onRowClickedDocumentsPositionsHistory($event)"
                                (gridReady)="onGridReadyDocumentsPositionsHistory($event)"
                                (firstDataRendered)="onFirstDataRendered($event)"
                              >
                              </ag-grid-angular>
                          </div>
                        </div>
                      </sit-data-set-container>
                      </div>
                    </as-split-area>
                  </as-split>
                </div>
              </mat-tab>
              <mat-tab label="Pozycje sumy">
                <div fxLayout="column" fxFill>
                  <div fxFill fxLayout="column">
                    <sit-data-set-container ident="sitFilterPositionsSum" fxLayout="row">
                      <div class="sit-filter-bar">
                          <sit-data-checkbox #sitControl [refreshOnChange]="true" label="Tylko różnice" id="onlyDiff" field="onlyDiff" widht="100px"></sit-data-checkbox>
                      </div>
                    </sit-data-set-container>
                    <sit-data-set-container  ident="sitDocumentsPositionsSum" fxFlex fxLayout="column">
                        <div fxLayout="column" fxFill>
                          <div class="data-table" fxFill>
                            <ag-grid-angular #sitSetDataSource
                            #agGrid
                            id="gridDocumentsPositionsSum"
                            style="width: 100%; height: 100%;"
                            class="ag-theme-balham"
                            [columnDefs]="columnDefsDocumentsPositionsSum"
                            [defaultColDef]="defaultColDef"
                            [rowSelection]="rowSelection"
                            [rowMultiSelectWithClick]="true"
                            [enableCellTextSelection]="true"
                            [enableRangeSelection]="false"
                            [popupParent]="popupParent"
                            [sideBar]="false"
                            [frameworkComponents]="frameworkComponents"
                            [rowClassRules]="rowClassRules"
                            (rowClicked)="onRowClickedDocumentsPositionsSum($event)"
                            (gridReady)="onGridReadyDocumentsPositionsSum($event)"
                            (firstDataRendered)="onFirstDataRendered($event)"
                          >
                          </ag-grid-angular>
                        </div>
                      </div>
                    </sit-data-set-container>
                  </div>
                </div>
              </mat-tab>
              <mat-tab label="Nagłówek">
                <sit-data-set-container ident="sitDocumentsHeaders" fxFill fxLayout="column">
                  <div fxLayout="column" fxFill>
                    <div fxLayout="row">
                      <sit-data-input type="text" #sitControl field="CustIdent" label="Identyfikator" [showRefresh]=false appearance="outline" fxFlex [readonly]=true></sit-data-input>
                      <sit-data-input type="text" #sitControl field="VATId" label="NIP" [showRefresh]=false appearance="outline" style="width: 300px" [readonly]=true></sit-data-input>
                    </div>
                    <sit-data-input type="text" #sitControl field="CustName" label="Nazwa pełna" [showRefresh]=false appearance="outline" style="width: 100%" [readonly]=true></sit-data-input>
                    <div fxLayout="row">
                      <sit-data-input type="text" #sitControl field="Street" label="Ulica" [showRefresh]=false appearance="outline" fxFlex [readonly]=true></sit-data-input>
                      <sit-data-input type="text" #sitControl field="HouseNum" label="Numer" [showRefresh]=false appearance="outline" style="width: 100px" [readonly]=true></sit-data-input>
                    </div>
                    <div fxLayout="row">
                      <sit-data-input type="text" #sitControl field="PostCode" label="Kod pocztowy" [showRefresh]=false appearance="outline" style="width: 150px" [readonly]=true></sit-data-input>
                      <sit-data-input type="text" #sitControl field="City" label="Miasto" [showRefresh]=false appearance="outline" fxFlex [readonly]=true></sit-data-input>
                      <sit-data-input type="text" #sitControl field="CountrySymbol" label="Kraj" [showRefresh]=false appearance="outline" style="width: 100px" [readonly]=true></sit-data-input>
                    </div>
                    <div fxLayout="row">
                      <sit-data-input type="text" #sitControl field="DocumentDescription" label="Opis dokumentu" [showRefresh]=false appearance="outline" fxFill [readonly]=true></sit-data-input>
                    </div>
                    <div fxLayout="row">
                      <sit-data-input type="text" #sitControl field="ExtAppDescription01" label="Opis zewnętrzny" [showRefresh]=false appearance="outline" fxFill [readonly]=true></sit-data-input>
                    </div>
                  </div>
                </sit-data-set-container>
              </mat-tab>
              <mat-tab>
                <ng-template mat-tab-label><i class="material-icons">print</i></ng-template>
                <div fxLayout="column" fxFill>
                  <sit-data-set-container  ident="sitDocumentsHeaders" fxFlex fxLayout="column">
                    <div fxFlex>
                      <sit-pdf-viewer #sitControl id="sitDocumentsHeadersG" field="sitDocumentsHeadersG" fxFlex></sit-pdf-viewer>
                    </div>
                    <div fxFlex="50">
                      <sit-pdf-viewer #sitControl id="sitDocumentsHeadersG_Invoice" field="sitDocumentsHeadersG_Invoice" fxFill></sit-pdf-viewer>
                    </div>
                  </sit-data-set-container>
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </as-split-area>
      </as-split>
    </div>
  </div>
</sit-dict-container>
