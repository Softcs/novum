<sit-dict-container ident="sitWmsDocs" #sitDictcontainer fxFill>
  <sit-data-set-container  ident="sitDocumentsHeaders" fxFill>
    <div fxLayout="row" fxFlexFill class="content" fxLayoutGap="5px">
      <div fxFlex="55%" fxLayout="column" fxLayoutGap="5px">
        <div fxLayout="column" fxFlex="80%">

            <div class="sit-filter-bar">
              <sit-data-set-container ident="sitFilterDocumentsHeaders" fxLayout="row">
                  <sit-data-input #sitControl id="searchDocumentsHeaders" field="searchDocumentsHeaders" label="Filtruj dokumenty" placeholder="Numer" appearance="outline" style="width: 300px;"></sit-data-input>
                  <sit-data-input #sitControl id="DateFrom" field="DateFrom" type="date" label="Od" appearance="outline" style="width: 15  0px;"></sit-data-input>
                  <sit-data-input #sitControl id="DateFrom" field="DateTo" type="date" label="Do" appearance="outline" style="width: 150px;" showRefreshButton="true" ></sit-data-input>
              </sit-data-set-container>
            </div>

            <div class="sit-proc-bar">
              <mat-toolbar color="accent">
                <mat-toolbar-row>
                  <div class="sit-proc-buttons-row">
                     <!-- <sit-proc-button #sitAction actionIdent="insert" componentParamsIdent="sitMenuItemsEdit" openKind="EXPANDER" tooltip="Nowy" color="primary" icon="post_add"></sit-proc-button> -->
                     <!-- <sit-refresh-button ></sit-refresh-button> -->
                  </div>
                </mat-toolbar-row>
              </mat-toolbar>
            </div>

              <!-- Grid dowody -->
            <div class="data-table" fxFlex>
              <ag-grid-angular #sitSetDataSource
                #agGrid
                id="gridDocumentsHeaders"
                style="width: 100%; height: 100%;"
                class="ag-theme-balham"
                [columnDefs]="columnDefsDocumentsHeaders"
                [defaultColDef]="defaultColDef"
                [rowSelection]="rowSelection"
                [rowMultiSelectWithClick]="true"
                [enableCellTextSelection]="true"
                [enableRangeSelection]="false"
                [popupParent]="popupParent"

                [sideBar]="false"
                (rowClicked)="onRowClickedDocumentsHeaders($event)"
                (gridReady)="onGridReadyDocumentsHeaders($event)"
                (firstDataRendered)="onFirstDataRendered($event)"
              >
              </ag-grid-angular>
            </div>
        </div>
        <div fxLayout="column" fxFlex="20%">
          <sit-data-set-container  ident="sitDocumentsHeadersHistory" fxFill>
            <div class="data-table" fxFill>
              <ag-grid-angular #sitSetDataSource
                #agGrid
                id="gridDocumentsHeadersHistory"
                style="width: 100%; height: 100%;"
                class="ag-theme-balham"
                [columnDefs]="columnDefsDocumentsHeadersHistory"
                [defaultColDef]="defaultColDef"
                [rowSelection]="rowSelection"
                [rowMultiSelectWithClick]="true"
                [enableCellTextSelection]="true"
                [enableRangeSelection]="false"
                [popupParent]="popupParent"
                [sideBar]="false"
                (rowClicked)="onRowClickedDocumentsHeadersHistory($event)"
                (gridReady)="onGridReadyDocumentsHeadersHistory($event)"
                (firstDataRendered)="onFirstDataRendered($event)"
              >
              </ag-grid-angular>
            </div>
          </sit-data-set-container>
        </div>
      </div>
      <div fxFlex fxLayout="column" fxLayoutGap="5px">
        <mat-tab-group id="tab-group" animationDuration="0ms">
          <mat-tab label="Pozycje">
            <div fxLayout="column" fxFill fxLayoutGap="5px">
              <div fxFlex="70%">
                <sit-data-set-container  ident="sitDocumentsPositions" fxFill>
                  <div fxLayout="column" fxFill>
                      <div class="data-table" fxFill>
                        <ag-grid-angular #sitSetDataSource
                        #agGrid
                        id="gridDocumentsPositions"
                        style="width: 100%; height: 100%;"
                        class="ag-theme-balham"
                        [columnDefs]="columnDefsDocumentsPositions"
                        [defaultColDef]="defaultColDef"
                        [rowSelection]="rowSelection"
                        [rowMultiSelectWithClick]="true"
                        [enableCellTextSelection]="true"
                        [enableRangeSelection]="false"
                        [popupParent]="popupParent"
                        [sideBar]="false"
                        [frameworkComponents]="frameworkComponents"
                        [rowClassRules]="rowClassRules"
                        (rowClicked)="onRowClickedDocumentsPositions($event)"
                        (gridReady)="onGridReadyDocumentsPositions($event)"
                        (firstDataRendered)="onFirstDataRendered($event)"
                      >
                      </ag-grid-angular>
                    </div>
                  </div>
                </sit-data-set-container>
              </div>
              <div fxFlex="30%">
                <sit-data-set-container  ident="sitDocumentsPositionsHistory" fxFill>
                  <div fxLayout="column" fxFill>
                      <div class="data-table" fxFill>
                        <ag-grid-angular #sitSetDataSource
                          #agGrid
                          id="gridDocumentsPositionsHistory"
                          style="width: 100%; height: 100%;"
                          class="ag-theme-balham"
                          [columnDefs]="columnDefsDocumentsPositionsHistory"
                          [defaultColDef]="defaultColDef"
                          [rowSelection]="rowSelection"
                          [rowMultiSelectWithClick]="true"
                          [enableCellTextSelection]="true"
                          [enableRangeSelection]="false"
                          [popupParent]="popupParent"
                          [sideBar]="false"
                          (rowClicked)="onRowClickedDocumentsPositionsHistory($event)"
                          (gridReady)="onGridReadyDocumentsPositionsHistory($event)"
                          (firstDataRendered)="onFirstDataRendered($event)"
                        >
                        </ag-grid-angular>
                    </div>
                  </div>
                </sit-data-set-container>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Pozycje sumy">
            <div fxLayout="column" fxFill fxLayoutGap="5px">
              <div fxFill fxLayout="column">
                <sit-data-set-container  ident="sitFilterPositionsSum" fxLayout="column">
                  <!-- <div class="sit-filter-bar">
                    <sit-data-set-container ident="sitFilterDocumentsHeaders" fxLayout="row">
                        <sit-data-input #sitControl id="onlyDiff" type="number" field="onlyDiff" label="Tylko różnice" appearance="outline" style="width: 300px;"></sit-data-input>
                    </sit-data-set-container>
                  </div> -->
                </sit-data-set-container>
                <sit-data-set-container  ident="sitDocumentsPositionsSum" fxFlex fxLayout="column">
                    <div fxLayout="column" fxFill>
                      <div class="data-table" fxFill>
                        <ag-grid-angular #sitSetDataSource
                        #agGrid
                        id="gridDocumentsPositionsSum"
                        style="width: 100%; height: 100%;"
                        class="ag-theme-balham"
                        [columnDefs]="columnDefsDocumentsPositionsSum"
                        [defaultColDef]="defaultColDef"
                        [rowSelection]="rowSelection"
                        [rowMultiSelectWithClick]="true"
                        [enableCellTextSelection]="true"
                        [enableRangeSelection]="false"
                        [popupParent]="popupParent"
                        [sideBar]="false"
                        [frameworkComponents]="frameworkComponents"
                        [rowClassRules]="rowClassRules"
                        (rowClicked)="onRowClickedDocumentsPositionsSum($event)"
                        (gridReady)="onGridReadyDocumentsPositionsSum($event)"
                        (firstDataRendered)="onFirstDataRendered($event)"
                      >
                      </ag-grid-angular>
                    </div>
                  </div>
                </sit-data-set-container>
              </div>
            </div>
          </mat-tab>

          <mat-tab label="Nagłówek">
            <div fxLayout="column" fxFill>
              <div fxLayout="row">
                <sit-data-input type="text" id="PayerCountry" #sitControl field="PayerCountry" label="Kraj" [showRefresh]=false appearance="outline" style="width: 100px" [readonly]=true></sit-data-input>
                <sit-data-input type="text" id="PayerVATId" #sitControl field="PayerVATId" label="NIP" [showRefresh]=false appearance="outline" style="width: 300px" [readonly]=true></sit-data-input>
              </div>
              <sit-data-input type="text" id="PayerDesc01" #sitControl field="PayerDesc01" label="Identyfikator" [showRefresh]=false appearance="outline" style="width: 100%" [readonly]=true></sit-data-input>
              <sit-data-input type="text" id="PayerDesc02" #sitControl field="PayerDesc02" label="Nazwa pełna" [showRefresh]=false appearance="outline" style="width: 100%" [readonly]=true></sit-data-input>
              <div fxLayout="row">
                <sit-data-input type="text" id="PayerStreet" #sitControl field="PayerStreet" label="Ulica" [showRefresh]=false appearance="outline" style="width: 400px" [readonly]=true></sit-data-input>
                <sit-data-input type="text" id="PayerHouseNum" #sitControl field="PayerHouseNum" label="Numer" [showRefresh]=false appearance="outline" style="width: 100px" [readonly]=true></sit-data-input>
              </div>
              <div fxLayout="row">
                <sit-data-input type="text" id="PayerPostCode" #sitControl field="PayerPostCode" label="Kod pocztowy" [showRefresh]=false appearance="outline" style="width: 150px" [readonly]=true></sit-data-input>
                <sit-data-input type="text" id="PayerCity" #sitControl field="PayerCity" label="Miasto" [showRefresh]=false appearance="outline" style="width: 350px" [readonly]=true></sit-data-input>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </sit-data-set-container>
</sit-dict-container>
