<sit-proc-params
   [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitCourierAddPieceToShipment">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 400px; height:350px">
      <div fxLayout="row">
        <sit-data-input type="text" #sitControl field="ItemType" label="Typ" appearance="outline"></sit-data-input>
        <sit-data-label type="text" #sitControl field="ItemDescription" label="" style="margin: 10px 0px 0px 5px;"></sit-data-label>
      </div>
      <sit-data-input type="number" #sitControl field="ItemLength" label="Długość" appearance="outline"></sit-data-input>
      <sit-data-input type="number" #sitControl field="ItemWidth" label="Szerokość" appearance="outline"></sit-data-input>
      <sit-data-input type="number" #sitControl field="ItemHeight" label="Wysokość" appearance="outline"></sit-data-input>
      <sit-data-input type="number" #sitControl field="ItemWeight" label="Waga" appearance="outline"></sit-data-input>
      <sit-data-input type="number" #sitControl field="ItemQuantity" label="Ilość jednakowych" appearance="outline"></sit-data-input>
    </div>
  </sit-data-set-container>
</sit-proc-params>
