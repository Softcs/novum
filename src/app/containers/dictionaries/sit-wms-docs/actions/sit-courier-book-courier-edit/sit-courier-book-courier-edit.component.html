<sit-proc-params
   [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitCourierBookCourierEdit">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 600px; height:300px">
      <div fxLayout="row">
        <sit-data-input type="date" #sitControl field="pickupDate" label="Data odbioru" appearance="outline"></sit-data-input>
        <sit-data-input type="time" #sitControl field="pickupTimeFrom" label="Odbiór od" appearance="outline"></sit-data-input>
        <sit-data-input type="time" #sitControl field="pickupTimeTo" label="do" appearance="outline"></sit-data-input>
      </div>
      <sit-data-input type="text" #sitControl field="additionalInfo" label="Dodatkowe informacje dla kuriera" appearance="outline"></sit-data-input>
      <div fxLayout="row">
        <sit-data-checkbox #sitControl field="courierWithLabel" label="Czy kurier ma przyjechać z etykietą"></sit-data-checkbox>
      </div>
    </div>
  </sit-data-set-container>
</sit-proc-params>
