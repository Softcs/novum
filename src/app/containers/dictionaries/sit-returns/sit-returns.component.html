<sit-dict-container ident="sitReturns" #sitDictcontainer fxFill>
  <div fxFill fxLayout="column">
    <div fxLayout="row" fxFlex>
      <as-split direction="horizontal">
        <as-split-area [size]="50">
          <as-split direction="vertical">
            <as-split-area [size]="40">
              <div fxFill fxLayout="column" class="content">
                <div class="sit-filter-bar">
                  <sit-data-set-container ident="sitFilterDocumentsHeaders" fxLayout="row">
                      <sit-data-input #sitControl id="searchDocumentsHeaders" field="searchDocumentsHeaders" label="Filtruj dokumenty" placeholder="Numer" appearance="outline" style="width: 300px;"></sit-data-input>
                      <sit-data-input #sitControl id="DateFrom" field="DateFrom" type="date" label="Od" appearance="outline" style="width: 15  0px;"></sit-data-input>
                      <sit-data-input #sitControl id="DateFrom" field="DateTo" type="date" label="Do" appearance="outline" style="width: 150px;" showRefreshButton="true" ></sit-data-input>
                  </sit-data-set-container>
                </div>
                <sit-data-set-container ident="sitDocumentsHeaders" showActionsToolbar="true" fxFlex fxLayout="column">
                  <div class="data-table" fxFlex>
                    <ag-grid-angular
                      #sitSetDataSource
                      #sitDocumentsHeadersGrid
                      style="width: 100%; height: 100%;"
                      class="ag-theme-balham"

                    >
                    </ag-grid-angular>
                  </div>
                </sit-data-set-container>
              </div>
            </as-split-area>
            <as-split-area [size]="50">
              <div fxFill class="content">
                <sit-data-set-container  ident="sitDocumentsPositions" fxFill fxLayout="column">
                  <div class="data-table" fxFill>
                    <ag-grid-angular
                      #sitSetDataSource
                      #sitDocumentsPositionsGrid
                      style="width: 100%; height: 100%;"
                      class="ag-theme-balham"
                      [rowClassRules]="rowClassRules"

                    >
                    </ag-grid-angular>
                  </div>
                </sit-data-set-container>
              </div>
            </as-split-area>
          </as-split>
        </as-split-area>
        <as-split-area [size]="50">
          <div class="content" fxFill fxLayout="column">
            <div fxFlex="20" fxLayout="column">
              <div class="sit-grid-title">Załączniki</div>
              <sit-data-set-container ident="sitAttachments" showActionsToolbar="true" fxFlex fxLayout="column">
                <div class="data-table" fxFlex>
                  <ag-grid-angular
                    #sitSetDataSource
                    #sitAttachmentsGrid
                    style="width: 100%; height: 100%;"
                    class="ag-theme-balham"

                  >
                  </ag-grid-angular>
                </div>
              </sit-data-set-container>
            </div>
            <div fxFlex>
              <sit-data-set-container  ident="sitAttachments"  fxFlex fxLayout="column">
                <sit-pdf-viewer #sitControl reportType="att" field="FileName" fxFill></sit-pdf-viewer>
              </sit-data-set-container>
            </div>
          </div>
        </as-split-area>
      </as-split>
    </div>
  </div>
</sit-dict-container>
