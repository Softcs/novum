      <sit-data-input #sitControl field="FiscalYear" type="number" label="Rok" placeholder="" appearance="outline" style="width: 80px;"></sit-data-input>
      <sit-data-input #sitControl field="CompanyDepartmentIdent" label="DziaÅ‚" placeholder="" appearance="outline" style="width: 250px;" showRefreshButton="true"></sit-data-input>
    </sit-data-set-container>

    <sit-data-set-container ident="sitBudgets" showActionsToolbar="true" ngClass="flex-container-column">
