<sit-dict-container ident="sitPubDeliveryDistribution" #sitDictcontainer fxFill>
  <div fxLayout="column" fxFill class="content">
    <div class="sit-filter-bar">
      <sit-data-set-container ident="sitFilter" fxLayout="row">
        <sit-data-input #sitControl field="search" label="Filtruj" placeholder="EAN, nazwa" appearance="outline" showRefreshButton="true" style="width: 300px;"></sit-data-input>
      </sit-data-set-container>
    </div>
    <sit-data-set-container ident="sitPubDeliveryDistrybution" showActionsToolbar="true" fxFlex fxLayout="column">
      <div class="data-table" fxFlex>
        <ag-grid-angular
          #sitSetDataSource
          #sitPubDeliveryDistrybutionGrid
          style="width: 100%; height: 100%;"
          class="ag-theme-balham"
          [columnDefs]="columnDefs"
          [popupParent]="popupParent"
          [sideBar]="false"
          (rowClicked)="onRowClicked($event)"
          (gridReady)="onGridReady($event)"
          (firstDataRendered)="onFirstDataRendered($event)"
        >
        </ag-grid-angular>
      </div>
    </sit-data-set-container>
  </div>
</sit-dict-container>
