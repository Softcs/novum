<sit-dict-container ident="sitKancelaria" #sitDictcontainer fxFlexFill >
  <div fxLayout="row" fxFlexFill class="content">
    <as-split direction="horizontal">
      <as-split-area [size]="60">
        <as-split direction="vertical">
          <as-split-area [size]="30">
            <div fxFill fxLayout="column">
              <sit-data-set-container ident="sitFilterCustomers" >
                <div fxLayout="row">
                  <sit-data-input #sitControl field="searchCustomers" label="Filtruj klientów"  appearance="outline" style="width: 300px"></sit-data-input>
                  <sit-data-input #sitControl field="searchAgreements" label="Filtruj umowy" placeholder="Numer, treść"  appearance="outline" style="width: 300px"></sit-data-input>
                  <sit-data-input #sitControl field="searchAgreementDate" type="date" label="Data umowy" appearance="outline" style="width: 195px;" showRefreshButton="true" ></sit-data-input>
                </div>
              </sit-data-set-container>
              <sit-data-set-container ident="sitCustomers" showActionsToolbar="true" fxFlex fxLayout="column">
                <div class="data-table" fxFlex>
                  <ag-grid-angular
                    #sitSetDataSource
                    #sitCustomersGrid
                    style="width: 100%; height: 100%;"
                    class="ag-theme-balham"
                    [columnDefs]="columnDefsCustomers"
                    [popupParent]="popupParent"
                    (gridReady)="onGridReady($event)"
                  >
                  </ag-grid-angular>
                </div>
              </sit-data-set-container>
            </div>
          </as-split-area>
          <as-split-area [size]="70">
            <as-split direction="horizontal">
              <as-split-area [size]="65">
                <div fxLayout="column" fxFill>
                  <div class="sit-grid-title">Umowy</div>
                  <sit-data-set-container ident="sitAgreements" showActionsToolbar="true" fxFlex fxLayout="column">
                    <div class="data-table" fxFill>
                      <ag-grid-angular
                        #sitSetDataSource
                        #sitAgreementsGrid
                        style="width: 100%; height: 100%;"
                        class="ag-theme-balham"
                        [columnDefs]="columnDefsAgreements"
                        [popupParent]="popupParent"
                        [frameworkComponents]="frameworkComponents"
                        (gridReady)="onGridReady($event)"
                        >
                      </ag-grid-angular>
                    </div>
                  </sit-data-set-container>
                </div>
              </as-split-area>
              <as-split-area [size]="35">
                <mat-tab-group id="tab-group" animationDuration="0ms">
                  <mat-tab label="Opis">
                    <sit-data-set-container ident="sitAgreements" fxFill fxLayout="column">
                      <div fxLayout="row" fxFlex>
                        <sit-data-textarea type="textarea" #sitControl field="AgreementDesc" label="Opis" appearance="outline" fxFill></sit-data-textarea>
                      </div>
                    </sit-data-set-container>
                  </mat-tab>
                  <mat-tab label="Załączniki">
                    <div fxFill fxLayout="column">
                      <sit-data-set-container  ident="sitAttachments" showActionsToolbar="true" fxFill fxLayout="column">
                        <div class="data-table" fxFill>
                          <ag-grid-angular
                            #sitSetDataSource
                            #sitAttachmentsGrid
                            id="gridAttachments"
                            style="width: 100%; height: 100%;"
                            class="ag-theme-balham"
                            [columnDefs]="columnDefsAttachments"
                            [popupParent]="popupParent"
                            [frameworkComponents]="frameworkComponents"
                            (gridReady)="onGridReady($event)"
                          >
                          </ag-grid-angular>
                        </div>
                      </sit-data-set-container>
                    </div>
                  </mat-tab>
                </mat-tab-group>
              </as-split-area>
            </as-split>
          </as-split-area>
        </as-split>
      </as-split-area>
      <as-split-area [size]="40">
        <div fxFill>
          <sit-data-set-container  ident="sitAttachments" fxFlex fxLayout="column">
            <sit-pdf-viewer #sitControl reportType="att" field="FileName" fxFill></sit-pdf-viewer>
          </sit-data-set-container>
        </div>
      </as-split-area>
    </as-split>
  </div>
</sit-dict-container>
