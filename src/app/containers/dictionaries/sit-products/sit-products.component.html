<sit-dict-container ident="sitProducts" #sitDictcontainer fxFlexFill>
  <div fxLayout="column" fxFill class="content">
    <div class="sit-filter-bar">
      <sit-data-set-container ident="sitFilterProducts" fxLayout="row">
        <sit-data-input #sitControl field="searchProducts" label="Filtruj produkty" placeholder="" appearance="outline" showRefreshButton="true" style="width: 300px;"></sit-data-input>
      </sit-data-set-container>
    </div>
    <div fxLayout="column" fxFlex>
      <as-split direction="horizontal">
        <as-split-area [size]="70">
          <sit-data-set-container  ident="sitProducts" (activeRowChanged)="activeRowProductsChanged($event)" fxFill>
            <ag-grid-angular #sitSetDataSource
              #agGrid
              id="gridProducts"
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
              [columnDefs]="columnDefsProducts"
              [defaultColDef]="defaultColDefProducts"
              [rowSelection]="rowSelection"
              [rowMultiSelectWithClick]="true"
              [enableCellTextSelection]="true"
              [enableRangeSelection]="false"
              [popupParent]="popupParent"
              [frameworkComponents]="frameworkComponents"
              (rowClicked)="onRowClickedProducts($event)"
              (gridReady)="onGridReadyProducts($event)"
              (firstDataRendered)="onFirstDataRendered($event)"

            >
            </ag-grid-angular>
          </sit-data-set-container>
        </as-split-area>
        <as-split-area [size]="30">
          <div class="content" fxFill fxLayout="column" fxLayoutAlign=" center" >
            <div fxLayout="row" fxLayoutAlign="start start"><a href="{{link}}" target="_blank"><img src="{{link}}" height="500"></a></div>
            <br>
            <ngx-barcode [bc-value]="ean" [bc-display-value]="true" [bc-height]="30"  [bc-font-size]="15" [bc-background]="contentColor"></ngx-barcode>
          </div>
        </as-split-area>
      </as-split>
    </div>
  </div>
</sit-dict-container>
