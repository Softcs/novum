<sit-dict-container ident="sitProducts" #sitDictcontainer fxFlexFill>
  <div fxLayout="column" fxFill class="content">
    <div class="sit-filter-bar">
      <sit-data-set-container ident="sitFilterProducts" fxLayout="row">
        <sit-data-input #sitControl field="Search" label="Filtruj produkty" placeholder="" appearance="outline" style="width: 300px;"></sit-data-input>
        <sit-data-input #sitControl field="SaleStatus" label="Status sprz." placeholder="" appearance="outline" showRefreshButton="true" style="width: 180px;"
          [lookupDisplayFields] = "['SaleStatus', 'SaleStatusDescription']"
        ></sit-data-input>
        <sit-data-radio #sitControl field="IsActive"
          [buttons]="[{'caption':'Aktywny','value':1, 'checked':true},{'caption':'Nie aktywny','value':0}]"
        ></sit-data-radio>
      </sit-data-set-container>
    </div>
    <div fxLayout="column" fxFlex>
      <as-split direction="horizontal">
        <as-split-area [size]="70">
          <as-split direction="vertical">
            <as-split-area [size]="70">
              <sit-data-set-container  ident="sitProducts" showActionsToolbar="true" (activeRowChanged)="activeRowProductsChanged($event)" fxFill fxLayout="column">
                <div class="data-table" fxFlex>
                  <ag-grid-angular
                    #sitSetDataSource
                    #sitProductsGrid
                    style="width: 100%; height: 100%;"
                    class="ag-theme-balham"
                   
                  >
                  </ag-grid-angular>
                </div>
              </sit-data-set-container>
            </as-split-area>
            <as-split-area [size]="30">
              <div class="sit-grid-title">Status sprzeda≈ºy</div>
              <sit-data-set-container  ident="sitProductSaleStatusIntervals" showActionsToolbar="true" fxFill fxLayout="column">
                <div class="data-table" fxFlex>
                  <ag-grid-angular
                    #sitSetDataSource
                    #sitProductsGrid
                    style="width: 100%; height: 100%;"
                    class="ag-theme-balham"
                    
                  >
                  </ag-grid-angular>
                </div>
              </sit-data-set-container>
            </as-split-area>
          </as-split>
        </as-split-area>
        <as-split-area [size]="30">
          <div class="content" fxFill fxLayout="column" fxLayoutAlign=" center" >
            <div fxLayout="row" fxLayoutAlign="start start"><a href="{{link}}" target="_blank"><img src="{{link}}" height="500"></a></div>
            <br>
            <ngx-barcode [bc-value]="ean" [bc-display-value]="true" [bc-height]="30"  [bc-font-size]="15" [bc-background]="contentColor"></ngx-barcode>
          </div>
        </as-split-area>
      </as-split>
    </div>
  </div>
</sit-dict-container>
