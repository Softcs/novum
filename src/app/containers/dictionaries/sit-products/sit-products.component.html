<sit-dict-container ident="sitProducts" #sitDictcontainer fxFlexFill>
  <sit-data-set-container  ident="sitProducts" fxFill>
    <div fxLayout="row" fxFill fxLayoutGap="5px">
      <div fxLayout="column" fxFill class="content">
        <ag-grid-angular #sitSetDataSource
          #agGrid
          id="gridProducts"
          style="width: 100%; height: 100%;"
          class="ag-theme-balham"
          [columnDefs]="columnDefsProducts"
          [defaultColDef]="defaultColDefProducts"
          [rowSelection]="rowSelection"
          [rowMultiSelectWithClick]="true"
          [enableCellTextSelection]="true"
          [enableRangeSelection]="false"
          [popupParent]="popupParent"
          (rowClicked)="onRowClickedProducts($event)"
          (gridReady)="onGridReadyProducts($event)"
          (firstDataRendered)="onFirstDataRendered($event)"

        >
        </ag-grid-angular>
      </div>
    </div>
  </sit-data-set-container>
</sit-dict-container>
