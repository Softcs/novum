<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitProducts">
    <div class="sit-proc-params-content" fxLayout="column">
      <div fxLayout="column">
        <sit-data-input type="text" #sitControl field="ProductIdent" label="Identyfikator" appearance="outline" fxFlex readonly="true"></sit-data-input>
        <sit-data-input type="text" #sitControl field="ProductName" label="Nazwa" appearance="outline" fxFlex readonly="true"></sit-data-input>
        <sit-data-input type="number" #sitControl field="Weight" label="Waga" appearance="outline" fxFlex></sit-data-input>
      </div>
    </div>
  </sit-data-set-container>
</sit-proc-params>
