<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitProductSaleStatusIntervalsEdit">
    <div class="sit-proc-params-content" fxLayout="column">
      <div fxLayout="column">
        <sit-data-input type="date" #sitControl field="DateFrom" label="Od dnia" appearance="outline"></sit-data-input>
        <sit-data-input type="text" #sitControl field="SaleStatus" label="Status" appearance="outline"
          [lookupDisplayFields] = "['SaleStatus', 'SaleStatusDescription']"
        ></sit-data-input>
      </div>
    </div>
  </sit-data-set-container>
</sit-proc-params>
