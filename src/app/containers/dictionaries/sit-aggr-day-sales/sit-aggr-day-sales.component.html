<sit-dict-container ident="sitAggrDaySales" #sitDictcontainer fxFill>
    <div fxLayout="column" fxFill class="content">
      <div class="sit-filter-bar">
        <sit-data-set-container ident="sitFilterAggrDaySales" fxLayout="row">
          <sit-data-input #sitControl field="searchWarehouses" label="Magazyn" placeholder="Symbol magazynu" appearance="outline" style="width: 250px;"></sit-data-input>
          <sit-data-input #sitControl field="searchDocuments" label="Dokument" placeholder="" appearance="outline" style="width: 250px;"></sit-data-input>
          <sit-data-input #sitControl field="searchProducts" label="Produkt" placeholder="Identyfikator, nazwa" appearance="outline" style="width: 250px;"></sit-data-input>
          <sit-data-input #sitControl field="searchCustomers" label="Kontrahent" placeholder="" appearance="outline" style="width: 250px;"></sit-data-input>
          <sit-data-input #sitControl field="searchDateFrom" type="date" label="Od" appearance="outline" style="width: 130px;"></sit-data-input>
          <sit-data-input #sitControl field="searchDateTo" type="date" label="Do" appearance="outline" style="width: 195px;" showRefreshButton="true" ></sit-data-input>
        </sit-data-set-container>
      </div>
      <div>
        <sit-data-set-container  ident="sitAggrDaySalesParams" ngClass="flex-container-row mb-05">
          <sit-data-label #sitControl field="LastValuationDate" label="Ostatni dzieÅ„ rozliczenia:" fxFlex="270px"></sit-data-label>
        </sit-data-set-container>
      </div>
      <sit-data-set-container ident="sitAggrDaySales" showActionsToolbar="false" fxFlex fxLayout="column">
        <div class="data-table" fxFlex>
          <ag-grid-angular
            #sitSetDataSource
            style="width: 100%; height: 100%;"
            class="ag-theme-balham"
            [pivotMode]="true"
            [sideBar]="true"
            [suppressAggFuncInHeader]="true"
            [defaultColDef]="defaultColDef"
            [autoGroupColumnDef]="autoGroupColumnDef"
            [pivotRowTotals]="pivotRowTotals"
            [groupIncludeTotalFooter]="true"
          >
          </ag-grid-angular>
        </div>
      </sit-data-set-container>
    </div>
  </sit-dict-container>
