<sit-dict-container ident="sitPublicationsFormsOfReleaseGroups" #sitDictcontainer fxFill>
  <mat-tab-group id="tab-group" animationDuration="0ms">
    <mat-tab label="Grupy form wydania">
      <div fxLayout="column" fxFill class="content"> 
        <sit-data-set-container ident="sitFilter" >
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="search" label="Filtruj" appearance="outline" style="width: 300px;" [showRefreshButton]="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitPublicationsFormsOfReleaseGroups" [showActionsToolbar]="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>
    <mat-tab label="Tematy publikacji">
      <div fxLayout="column" fxFill class="content"> 
        <sit-data-set-container ident="sitPublicationSubjectsFilter" >
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="searchPublicationSubjects" label="Filtruj" appearance="outline" style="width: 300px;" [showRefreshButton]="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitPublicationSubjects" [showActionsToolbar]="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>
    <mat-tab label="Grupy wiekowe">
      <div fxLayout="column" fxFill class="content"> 
        <sit-data-set-container ident="sitPublicationAudienceFilter">
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="searchPublicationAudience" label="Filtruj" appearance="outline" style="width: 300px;" [showRefreshButton]="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitPublicationAudience" [showActionsToolbar]="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>   
    <mat-tab label="Kolekcje">
      <div fxLayout="column" fxFill class="content"> 
        <sit-data-set-container ident="sitProduct4PubCollectionsFilter">
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="searchProduct4PubCollections" label="Filtruj" appearance="outline" style="width: 300px;" [showRefreshButton]="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitProduct4PubCollections" [showActionsToolbar]="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>    
  </mat-tab-group>  
</sit-dict-container>
