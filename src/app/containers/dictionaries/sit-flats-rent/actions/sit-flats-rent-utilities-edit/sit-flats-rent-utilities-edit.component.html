<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitFlatsRentUtilitiesEdit">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 500px;height: 250px;">
      <div fxLayout="row">
        <sit-data-input type="text" #sitControl field="UtilityIdent" label="Medium" appearance="outline" style="width: 150px"
        [lookupDisplayFields] = "['UtilityIdent', 'UtilityName']"></sit-data-input>
			<sit-data-input type="text" #sitControl field="ProviderIdent" label="Dostawca" appearance="outline" fxFlex
        [lookupDisplayFields] = "['ProviderIdent', 'ProviderName']"></sit-data-input>
      </div>
      <div fxLayout="row">
				<sit-data-input type="date" #sitControl field="DateFrom" label="Data od" appearance="outline" style="width: 130px"></sit-data-input>
				<sit-data-input type="date" #sitControl field="DateTo" label="Data do" appearance="outline" style="width: 130px"></sit-data-input>
      </div>      
    </div>
  </sit-data-set-container>
</sit-proc-params>
