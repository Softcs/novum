<sit-dict-container ident="sitCustomers" #sitDictcontainer fxFlexFill>
  <sit-data-set-container  ident="sitCustomers">
    <div fxLayout="row" fxFill fxLayoutGap="5px">
      <div fxLayout="column" fxFill class="content">
        <div class="sit-filter-bar">
          <sit-data-set-container ident="sitFilterCustomers" >
            <div style="width: 100%;">
              <sit-data-input #sitControl id="searchCustomers" field="searchCustomers" label="Filtruj kontrahentÃ³w" placeholder="Nazwa, NIP, Identyfikator" style="width: 100%;"></sit-data-input>
            </div>
          </sit-data-set-container>
        </div>
        <div class="data-table">
          <ngx-datatable #sitCustomers #sitSetDataSource
          class="material striped"
          style = "height:700px;"
          [columnMode]="ColumnMode.force"
          [scrollbarV]=true
          [selected]="sitCustomersSelected"
          [selectionType]="SelectionType.single"
          [selectAllRowsOnPage]="false"
          (activate)="onActivateCustomers($event)"
          [footerHeight]="30"
          >
            <ngx-datatable-column prop="CustIdent" name="Identyfikator"></ngx-datatable-column>
            <ngx-datatable-column prop="CustName" name="Nazwa"></ngx-datatable-column>
            <ngx-datatable-column prop="VATId" name="NIP"></ngx-datatable-column>
            <ngx-datatable-column prop="Person" name="Os.fiz." [resizeable]="false" [width]="45" [canAutoResize]="false">
              <ng-template let-value="value" ngx-datatable-cell-template>
                <div style="text-align: center;">
                  <input type="checkbox" id="IsActive" name="Person" value="value" disabled=true [checked]="value == 1">
                </div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="Street" name="Ulica">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <div>
                  {{row.Street}} {{row.HouseNum}}
                </div>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="PostCode" name="Kod pocz."></ngx-datatable-column>
            <ngx-datatable-column prop="City" name="Miasto"></ngx-datatable-column>
            <ngx-datatable-column prop="CountrySymbol" name="Kraj" [resizeable]="false" [width]="40" [canAutoResize]="false"></ngx-datatable-column>
            <ngx-datatable-column prop="KRS" name="KRS"></ngx-datatable-column>
            <ngx-datatable-column prop="REGON" name="REGON"></ngx-datatable-column>
            <ngx-datatable-column prop="ExtIdent" name="Zew ID"></ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </sit-data-set-container>
</sit-dict-container>
