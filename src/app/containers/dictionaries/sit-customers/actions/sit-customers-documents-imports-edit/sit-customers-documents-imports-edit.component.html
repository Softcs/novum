<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitCustomersDocumentsImportsEdit">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 350px;height: 400px;">
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="DocumentIdent" label="Dokument" appearance="outline" 
          [lookupDisplayFields] = "['DocumentIdent','DocumentName']"
        ></sit-data-input>
        <sit-data-checkbox #sitControl field="IsActive" label="Aktywny" fxFlex="30"></sit-data-checkbox>
      </div>
    </div>    
  </sit-data-set-container>
</sit-proc-params>
