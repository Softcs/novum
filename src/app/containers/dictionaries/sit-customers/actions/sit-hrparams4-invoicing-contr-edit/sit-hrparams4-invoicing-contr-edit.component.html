<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitHRParams4InvoicingContrEdit">
    <div class="sit-proc-params-content" fxLayout="column">
      <div class="sit-form-section-title">Narzuty %</div>
      <div fxLayout="row">
        <sit-data-input type="date" #sitControl field="DateFrom" label="Od dnia" appearance="outline" style="width: 130px;"></sit-data-input>
        <sit-data-checkbox #sitControl field="CustRecr" label="Rekrutacja klienta"></sit-data-checkbox>
      </div>
      <div fxLayout="row">
        <sit-data-checkbox #sitControl field="CalcVacRes" label="Licz rezerwę urlopową"></sit-data-checkbox>
        <sit-data-checkbox #sitControl field="CalcPFRON" label="Licz PFRON"></sit-data-checkbox>
        <sit-data-checkbox #sitControl field="CalcSickRisk" label="Licz ryzyko chorobowe"></sit-data-checkbox>
        <sit-data-input type="number" #sitControl field="SickRiskFactor" label="Współczynnik" appearance="outline" style="width: 80px;"></sit-data-input>
      </div>
      <div fxLayout="row" fxLayoutGap="5px">
        <div fxLayout="column" >
          <sit-data-input type="number" #sitControl field="BaseRate" label="Zasadnicze" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="NightRate" label="Nocne" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="OvertimeRate" label="Nadgodziny" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="BonusRate" label="Premie" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="Bonus1Rate" label="Premie1" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="VacRate" label="Urlop" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="VacAddRate" label="Dodatkowy urlop" appearance="outline"></sit-data-input>
          <sit-data-checkbox #sitControl field="MealsNoVAT" label="Posiłki bez VAT"></sit-data-checkbox>
        </div>
        <div fxLayout="column">
          <sit-data-input type="number" #sitControl field="VacResRate" label="Rezerwa urlopowa" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="SickRate" label="Chorobowe" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="VouchersRate" label="Nagr. i bony" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="LumpSumRate" label="Ryczałty" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="Addition01Rate" label="Dof.do zakwaterowania" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="Addition05Rate" label="Dof.do ubezpieczenia" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="StandbyRate" label="Dyżur" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="MealsVATRate" label="% VAT - posiłki" appearance="outline"></sit-data-input>
        </div>
        <div>
          <sit-data-input type="number" #sitControl field="Addition06Rate" label="Dof. do op. medycznej" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="Addition02Rate" label="Dof.do posiłków" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="AdditionsRate" label="Inne dodatki" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="ZUSAddRate" label="Dodatkowy ZUS" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="PFRONRate" label="PFRON" appearance="outline"></sit-data-input>
          <sit-data-input type="number" #sitControl field="PPKRate" label="PPK" appearance="outline"></sit-data-input>
        </div>
      </div>
      <div fxLayout="column">
        <div><b>brak wartości</b> - koszt nie przechodzi na klienta</div>
        <div><b>0</b> - koszt przechodzi bez narzutu</div>
        <div><b>>0</b> - narzut</div>
      </div>
  </div>
  </sit-data-set-container>
</sit-proc-params>
