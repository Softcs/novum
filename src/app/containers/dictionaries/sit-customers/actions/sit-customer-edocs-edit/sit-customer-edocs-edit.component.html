<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitCustomerEDocsEdit">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 350px;height: 400px;">
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="DocumentIdent" label="Dokument" appearance="outline" 
          [lookupDisplayFields] = "['DocumentIdent','DocumentName']"
        ></sit-data-input>
        <sit-data-input #sitControl type="text" field="FileFormat" label="Format danych" appearance="outline" 
          [lookupDisplayFields] = "['EDocsFileFormatIdent','EDocsFileFormatName']"
        ></sit-data-input>
      </div>
      <div fxLayout="row">
        <sit-data-checkbox #sitControl field="IsActive" label="Aktywny" fxFlex="30"></sit-data-checkbox>
        <sit-data-checkbox #sitControl field="SendXml" label="Dołącz Xml" fxFlex="30"></sit-data-checkbox>
        <sit-data-checkbox #sitControl field="SendPDFReport" label="Dołącz PDF" fxFlex="30"></sit-data-checkbox>
      </div>
      <sit-data-input #sitControl type="text" field="Recipients" label="Odbiorca" appearance="outline" ></sit-data-input>
      <sit-data-input #sitControl type="text" field="CopyRecipients" label="Kopia do" appearance="outline" ></sit-data-input>
      <sit-data-input #sitControl type="text" field="BlindCopyRecipients" label="Ukryta kopia do" appearance="outline" ></sit-data-input>
    </div>    
  </sit-data-set-container>
</sit-proc-params>
