<sit-dict-container ident="sitAppUserAccount"  #sitDictcontainer fxFlexFill>
  <div fxFlexFill fxLayoutAlign="start center" fxLayout="column" class="content">
    <sit-data-set-container ident="sitAppUserAccount" showActionsToolbar="true" style="padding: 50px;">
      <div fxLayout="column">
        <br>
        <sit-data-input type="text" id="UserLogin" #sitControl field="UserLogin" label="Login" [showRefresh]=false appearance="outline" style="width: 500px" readonly="true"></sit-data-input>
        <div fxLayout="row">
          <sit-data-input type="text" id="Name" #sitControl field="Name" label="ImiÄ™" [showRefresh]=false appearance="outline" style="width: 250px" readonly="true"></sit-data-input>
          <sit-data-input type="text" id="SurName" #sitControl field="SurName" label="Nazwisko" [showRefresh]=false appearance="outline" style="width: 250px" readonly="true"></sit-data-input>
        </div>
        <sit-data-input type="text" id="email" #sitControl field="email" label="e-mail" [showRefresh]=false appearance="outline" style="width: 500px" readonly="true"></sit-data-input>
      </div>
    </sit-data-set-container>
  </div>
</sit-dict-container>
