<sit-proc-params
   [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitLanguagesEdit">
    <div class="sit-proc-params-content" fxLayout="column">
      <sit-data-label type="text" #sitControl field="sitLanguagesG" label="GUID" labelWidth="140"></sit-data-label>
      <sit-data-input #sitControl type="text" field="LanguageIdent" label="Identyfikator" appearance="outline"></sit-data-input>
      <sit-data-input #sitControl type="text" field="LanguageName" label="Opis" appearance="outline" ></sit-data-input>
      <sit-data-input #sitControl type="text" field="ISO639_1" label="ISO639 1" appearance="outline"></sit-data-input>
      <sit-data-input #sitControl type="text" field="ISO639_2T" label="ISO639 2T" appearance="outline"></sit-data-input>
      <sit-data-input #sitControl type="text" field="ISO639_2B" label="ISO639 2B" appearance="outline"></sit-data-input>
    </div>    
  </sit-data-set-container>
</sit-proc-params>
