<sit-dict-container ident="sitSysCommonDataTables" #sitDictcontainer fxFill>
  <mat-tab-group id="tab-group" animationDuration="0ms">
    <mat-tab label="Kraje">
      <div fxLayout="column" fxFill class="content"> 
        <sit-data-set-container ident="sitCountriesFilter" >
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="searchCountries" label="Filtruj" appearance="outline" style="width: 300px;" [showRefreshButton]="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitCountries" [showActionsToolbar]="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>
    <mat-tab label="Waluty">
      <div fxLayout="column" fxFill class="content"> 
        <sit-data-set-container ident="sitCurrenciesFilter" >
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="searchCountries" label="Filtruj" appearance="outline" style="width: 300px;" [showRefreshButton]="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitCurrencies" [showActionsToolbar]="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>
    <mat-tab label="Połączenia dokumentów">
      <div fxLayout="column" fxFill class="content"> 
        <sit-data-set-container ident="sitDocumentsLinksTypesFilter">
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="searchDocumentsLinksTypes" label="Filtruj" appearance="outline" style="width: 300px;" [showRefreshButton]="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitDocumentsLinksTypes" [showActionsToolbar]="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>   
    <mat-tab label="Wymiar czasu pracy">
      <div fxLayout="column" fxFill class="content"> 
        <sit-data-set-container ident="sitHRWorkingHoursFilter">
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="yearHRWorkingHours" label="Rok" appearance="outline" [showRefreshButton]="true" style="width: 200px;"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitHRWorkingHours" [showActionsToolbar]="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>
    <mat-tab label="Szablony importu">
      <div fxLayout="column" fxFill class="content"> 
        <sit-data-set-container ident="sitImportsTemplatesFilter">
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="searchImportsTemplates" label="Filtruj" appearance="outline" [showRefreshButton]="true" style="width: 200px;"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitImportsTemplates" [showActionsToolbar]="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>
    <mat-tab label="Wymiary etatów">
      <div fxLayout="column" fxFill class="content"> 
        <sit-data-set-container ident="sitJobTimesFilter">
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="searchJobTimes" label="Filtruj" appearance="outline" [showRefreshButton]="true" style="width: 200px;"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitJobTimes" [showActionsToolbar]="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>
    <mat-tab label="Języki">
      <div fxLayout="column" fxFill class="content"> 
        <sit-data-set-container ident="sitLanguagesFilter">
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="searchLanguages" label="Filtruj" appearance="outline" [showRefreshButton]="true" style="width: 200px;"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitLanguages" [showActionsToolbar]="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>
    <mat-tab label="Statusy">
      <div fxLayout="column" fxFill class="content"> 
        <sit-data-set-container ident="sitFilterStatuses">
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="searchStatuses" label="Filtruj" appearance="outline" [showRefreshButton]="true" style="width: 200px;"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitStatuses" [showActionsToolbar]="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>
    <mat-tab label="Synchronizacja">
      <div class="content" fxFill fxLayout="column">
        <sit-data-set-container ident="sitCheckCommonDataTableFilter" fxLayout="row">
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="searchCheckCommonDataTable" label="Object name" appearance="outline" style="width: 300px;" [showRefreshButton]="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitUtilCheckCommonDataTable" [showActionsToolbar]="true" fxFlex fxLayout="column">
          <div class="data-table" fxFlex>
            <ag-grid-angular 
              #sitSetDataSource 
              style="width: 100%; height: 100%;" 
              class="ag-theme-balham">
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>
    <mat-tab label="Synchronizacja - pivot">
      <div class="content" fxFill fxLayout="column">
        <sit-data-set-container ident="sitCheckCommonDataTablePivotFilter" fxLayout="row">
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="searchCheckCommonDataTablePivot" label="Object name" appearance="outline" style="width: 300px;" [showRefreshButton]="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitUtilCheckCommonDataTablePivot" [showActionsToolbar]="true" fxFlex fxLayout="column">
          <div class="data-table" fxFlex>
            <ag-grid-angular 
              #sitSetDataSource 
              style="width: 100%; height: 100%;" 
              class="ag-theme-balham"
              [pivotMode]="true"
              [sideBar]="false"
              [suppressAggFuncInHeader]="true"
              [autoGroupColumnDef]="autoGroupColumnDef"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>
  </mat-tab-group>  
</sit-dict-container>
