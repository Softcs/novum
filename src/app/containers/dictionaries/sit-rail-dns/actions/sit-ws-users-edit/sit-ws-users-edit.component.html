<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitWsUsersEdit" fxLayout="column">
    <div class="sit-proc-params-content"  fxLayout="column">
      <div fxLayout="row">
        <sit-data-checkbox #sitControl field="IsActive" label="Aktywny"></sit-data-checkbox>
      </div>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="UserLogin" label="Login" appearance="outline" style="width: 200px"></sit-data-input>
        <sit-data-input #sitControl type="text" field="CompanyIdent" label="Firma" appearance="outline" style="width: 200px" 
          [lookupDisplayFields] = "['CompanyIdent', 'CompanyDescription']"></sit-data-input>
      </div>
    </div>
  </sit-data-set-container>
</sit-proc-params>
