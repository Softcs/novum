<sit-dict-container ident="sitRailDns" #sitDictcontainer fxFill>
  <mat-tab-group id="tab-group" animationDuration="0ms">
    <mat-tab label="DNS">
      <div fxLayout="column" fxFill class="content">        
        <sit-data-set-container ident="sitFilterRailDns" fxLayout="row">
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="searchRailDns" label="Filtruj DNS" appearance="outline" style="width: 300px;" [showRefreshButton]="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitRailDns" [showActionsToolbar]="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>
    <mat-tab label="UÅ¼ytkownicy WS">
      <div fxLayout="column" fxFill class="content">
        <sit-data-set-container ident="sitWSUsersFilter" fxLayout="row">
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="searchWSUsers" label="Filtruj" appearance="outline" style="width: 300px;" [showRefreshButton]="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container ident="sitWSUsers" [showActionsToolbar]="true" fxLayout="column" fxFlex>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
    </mat-tab>
  </mat-tab-group>        
</sit-dict-container>
