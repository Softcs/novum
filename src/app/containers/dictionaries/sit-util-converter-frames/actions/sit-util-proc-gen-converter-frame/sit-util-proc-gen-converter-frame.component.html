<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitUtilProcGenConverterFrame">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 300px;height: 400px;">
      <sit-data-input #sitControl type="text" field="LoginName" label="Login" appearance="outline" style="width: 300px"></sit-data-input>
      <sit-data-checkbox #sitControl field="MarkAsScripted" label="Oznacz jako zeskryptowany"></sit-data-checkbox>
      <div fxLayout="row" fxFlex>
        <sit-data-textarea 
          type="textarea" 
          #sitControl field="ObjectsToScript" 
          label="Lista obiektów do ramki; rozdzelone średnikiem" 
          appearance="outline" 
          rows="20" 
          cols="65" 
          fxFill>
        </sit-data-textarea>
      </div>
    </div>
  </sit-data-set-container>
</sit-proc-params>
