<sit-dict-container #sitDictcontainer ident="sitSettlements" (refreshAfter)="refreshAfter($event)" fxFill>
  <div fxLayout="column" fxFill class="content">
    <sit-data-set-container ident="sitFilter" fxLayout="row">
      <div class="sit-filter-bar" fxLayout="row">
          <sit-data-input #sitControl field="Customer" label="Kontrahent" appearance="outline" style="width: 200px;"></sit-data-input>
          <sit-data-input #sitControl field="DocumentNumber" label="Numer" appearance="outline" style="width: 200px;"></sit-data-input>
          <sit-data-input #sitControl field="CurrencyIdent" label="Waluta" appearance="outline" style="width: 120px;" showRefreshButton="true"></sit-data-input>
      </div>
    </sit-data-set-container>
    <sit-data-set-container ident="sitSettlements" showActionsToolbar="true" fxLayout="column" fxFlex>
      <div class="data-table" fxFlex>
        <ag-grid-angular
          #sitSetDataSource
          style="width: 100%; height: 100%;"
          class="ag-theme-balham"
          [pinnedBottomRowData]="pinnedBottomRowData"
        >
        </ag-grid-angular>
      </div>
    </sit-data-set-container>

  </div>
</sit-dict-container>
