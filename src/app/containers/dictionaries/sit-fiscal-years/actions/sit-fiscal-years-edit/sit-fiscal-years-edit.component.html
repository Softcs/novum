<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitFiscalYearsEdit" fxLayout="column">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 500px; height: 500px;">
      <sit-data-input #sitControl type="number" field="FiscalYear" label="Rok" appearance="outline"></sit-data-input>
      <sit-data-input #sitControl type="text" field="FiscalYearDesc" label="Opis" appearance="outline"></sit-data-input>
      <sit-data-input #sitControl type="date" field="DateFrom" label="Data od" appearance="outline"></sit-data-input>
      <sit-data-input #sitControl type="date" field="DateTo" label="Data do" appearance="outline"></sit-data-input>
    </div>
  </sit-data-set-container>
</sit-proc-params>
