<sit-dict-container ident="sitJPKVAT" #sitDictcontainer id="wrapper">
  <div class="sit-proc-bar">
    <mat-toolbar color="accent">
      <mat-toolbar-row>
        <div class="sit-proc-buttons-row">
          <sit-data-set-container ident="sitProcGetJPKData">
            <sit-proc-button #sitAction actionIdent="sitProcGetJPKData" componentParamsIdent="sitJpkVatGetData" tooltip="Pobierz dane" color="primary" icon="cloud_download" >
            </sit-proc-button>
          </sit-data-set-container>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <mat-tab-group id="tab-group"
    animationDuration="0ms"
    (selectedTabChange)="tabChanged($event)">

    <mat-tab label="Zakup">
      <div fxLayout="column" fxFill fxLayoutGap="5px">
        <div fxLayout="row" fxFlex="30">
          <div class="content" fxFlex="50%">
              <div class="data-table" fxFill>
                <sit-data-set-container ident="sitJPKVATZakupSum" fxFlex>
                  <ag-grid-angular #sitSetDataSource
                    #agGrid
                    id="gridZakupSum"
                    style="width: 100%; height: 100%;"
                    class="ag-theme-balham"
                    [columnDefs]="columnDefs"
                    [defaultColDef]="defaultColDef"
                    [rowSelection]="rowSelection"
                    [rowMultiSelectWithClick]="true"
                    [enableCellTextSelection]="true"
                    [enableRangeSelection]="false"
                    [popupParent]="popupParent"
                    [frameworkComponents]="frameworkComponents"
                    (rowClicked)="onRowClicked($event)"
                    (gridReady)="onGridReady($event)"
                    (firstDataRendered)="onFirstDataRendered($event)"
                  >
                  </ag-grid-angular>
                </sit-data-set-container>
              </div>
          </div>
          <div class="content" fxFlex="50%">
              <div class="data-table" fxFill>
                <sit-data-set-container ident="sitJPKVATZakupCust" fxFIll>
                  <ag-grid-angular #sitSetDataSource
                    #agGrid
                    id="gridZakupCust"
                    style="width: 100%; height: 100%;"
                    class="ag-theme-balham"
                    [columnDefs]="columnDefsZakupCust"
                    [defaultColDef]="defaultColDef"
                    [rowSelection]="rowSelection"
                    [rowMultiSelectWithClick]="true"
                    [enableCellTextSelection]="true"
                    [enableRangeSelection]="false"
                    [popupParent]="popupParent"
                    [frameworkComponents]="frameworkComponents"
                    (rowClicked)="onRowClickedZakupCust($event)"
                    (gridReady)="onGridReadyZakupCust($event)"
                    (firstDataRendered)="onFirstDataRendered($event)"
                  >
                  </ag-grid-angular>
                </sit-data-set-container>
              </div>
          </div>
        </div>
        <div fxLayout="column" fxFlex>
            <div class="content" fxFill>
              <!-- <div style="flex: 0 1 auto; width: 300px;">
                <sit-data-set-container ident="sitFilterZakup" >

                  </span>
                </sit-data-set-container>
              </div> -->
              <div fxFill>
                <div class="data-table" fxFill>
                  <sit-data-set-container ident="sitJPKVATZakup" fxFill>
                    <ag-grid-angular #sitSetDataSource
                      #agGrid
                      id="gridZakup"

        </div>
