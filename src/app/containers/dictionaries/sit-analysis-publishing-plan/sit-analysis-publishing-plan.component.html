<sit-dict-container ident="sitAnalysisPublishingPlan" #sitDictcontainer ngClass="flex-container-column content">

    <sit-data-input #sitControl field="searchProject" label="Filtruj" placeholder="Projekt, tytuÅ‚, autor" appearance="outline" style="width: 300px;"></sit-data-input>
    <sit-data-radio #sitControl field="searchDateKind" type="row" label="Wg daty"
      [buttons]="[{'caption':'premiery','value': '0', 'checked':true},{'caption':'wydania planowanej','value': '1'}]"
    ></sit-data-radio>    
    <sit-data-input #sitControl field="searchDateFrom" type="date" label="Od" appearance="outline" style="width: 130px;"></sit-data-input>

  <sit-data-set-container ident="sitPublishingPlan" showActionsToolbar="false" ngClass="flex-container-column">
