<sit-dict-container ident="sitAnalysisBankStatementPos" #sitDictcontainer fxFill>
  <div fxLayout="column" fxFill class="content">
    <div class="sit-filter-bar">
      <sit-data-set-container ident="sitAnalysisBankStatementPosFilter" fxLayout="row">
        <sit-data-input #sitControl field="search" label="Filtruj" placeholder="" appearance="outline" [showRefreshButton]="true" style="width: 300px;"></sit-data-input>
      </sit-data-set-container>
    </div>
    <sit-data-set-container ident="sitAnalysisBankStatementPos" [showActionsToolbar]="false" fxFlex fxLayout="column">
      <div class="data-table" fxFlex>
        <ag-grid-angular
          #sitSetDataSource
          style="width: 100%; height: 100%;"
          class="ag-theme-balham"
          [pivotMode]="true"
          [sideBar]="true"
          rowGroupPanelShow = "always"
        >
        </ag-grid-angular>
      </div>
    </sit-data-set-container>
  </div>
</sit-dict-container>
