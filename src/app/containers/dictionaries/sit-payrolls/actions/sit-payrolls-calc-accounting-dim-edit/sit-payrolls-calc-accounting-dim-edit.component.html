<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitPayrollsCalcAccountingDimEdit">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 600px;">
      <sit-data-input #sitControl type="number" field="Amount" label="Kwota" appearance="outline" style="width: 200px;"></sit-data-input>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="CompanyDepartmentIdent" label="Dział" appearance="outline" style="width: 200px;"
          [lookupDisplayFields] = "['CompanyDepartmentIdent', 'CompanyDepartmentDesc']"
        ></sit-data-input>
        <sit-data-input #sitControl type="text" field="CompanyDepartmentDesc" label="Opis" appearance="outline" readonly="true" fxFlex></sit-data-input>
      </div>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="ProjectIdent" label="Projekt" appearance="outline" style="width: 200px;"
          [lookupDisplayFields] = "['ProjectIdent', 'ProjectName']"
        ></sit-data-input>
        <sit-data-input #sitControl type="text" field="ProjectName" label="Opis" appearance="outline" readonly="true" fxFlex></sit-data-input>
      </div>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="DistributionChannelIdent" label="Kanał dystrybucji" appearance="outline" style="width: 200px;"
          [lookupDisplayFields] = "['DistributionChannelIdent', 'DistributionChannelDesc']"
        ></sit-data-input>
        <sit-data-input #sitControl type="text" field="DistributionChannelDesc" label="Opis" appearance="outline" readonly="true" fxFlex></sit-data-input>
      </div>
    </div>
  </sit-data-set-container>
</sit-proc-params>
