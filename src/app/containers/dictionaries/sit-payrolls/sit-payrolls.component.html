<sit-dict-container ident="sitPayrolls" #sitDictcontainer fxFill>
  <as-split direction="horizontal">
    <as-split-area [size]="50">
      <as-split direction="vertical">
        <as-split-area [size]="40">
          <div fxLayout="column" fxFill class="content">
            <div class="sit-filter-bar">
              <sit-data-set-container ident="sitFilterPayrolls" fxLayout="row">
                <sit-data-input #sitControl field="CostYear" label="Rok" placeholder="" appearance="outline" style="width: 60px;"></sit-data-input>
                <sit-data-input #sitControl field="CostMonth" label="Miesiąc" placeholder="" appearance="outline" style="width: 60px;"></sit-data-input>
                <sit-data-input #sitControl field="PayrollNo" label="Nr listy" placeholder="Wybierz numer listy" appearance="outline" showRefreshButton="true" style="width: 300px;"
                  [lookupDisplayFields] = "['Date','PayrollNo']"
                ></sit-data-input>
                <!-- <sit-data-input #sitControl field="searchPayrolls" label="Filtruj" placeholder="" appearance="outline" showRefreshButton="true" style="width: 200px;"></sit-data-input> -->
              </sit-data-set-container>
            </div>
            <sit-data-set-container ident="sitPayrolls" showActionsToolbar="true" fxFlex fxLayout="column">
              <ag-grid-angular
                #sitSetDataSource
                class="ag-theme-balham"
                [enableCellTextSelection]="true"
                [rowHeight]="130"
              >
              </ag-grid-angular>
            </sit-data-set-container>
          </div>
        </as-split-area>
        <as-split-area [size]="60">
          <div fxLayout="column" fxFill class="content">
            <div class="sit-filter-bar">
              <sit-data-set-container ident="sitFilterPayrollsCalc" fxLayout="row">
                <sit-data-input #sitControl field="searchPayrollsCalc" label="Filtruj" placeholder="" appearance="outline" showRefreshButton="true" style="width: 300px;"></sit-data-input>
              </sit-data-set-container>
            </div>
            <sit-data-set-container  ident="sitPayrollsCalc" showActionsToolbar="true" fxFlex fxLayout="column">
              <div class="data-table" fxFlex>
                <ag-grid-angular
                  #sitSetDataSource
                  class="ag-theme-balham"
                  [rowHeight]="65"
                >
                </ag-grid-angular>
              </div>
            </sit-data-set-container>
          </div>
        </as-split-area>
      </as-split>
    </as-split-area>
    <as-split-area [size]="50">
      <mat-tab-group id="tab-group" animationDuration="0ms" (selectedTabChange)="onTabChanged($event);">
        <mat-tab label="Składniki">
          <sit-data-set-container  ident="sitPayrollComponentsCalc" fxFill fxLayout="column">
            <div class="data-table" fxFlex>
              <ag-grid-angular
                #sitSetDataSource
                class="ag-theme-balham"
                [rowHeight]="65"
                (gridReady)="gridReady($event)"
              >
              </ag-grid-angular>
            </div>
          </sit-data-set-container>
        </mat-tab>
        <mat-tab label="Księgowanie">
          <as-split direction="vertical">
            <as-split-area [size]="50">
              <sit-data-set-container  ident="sitPayrollsCalcAccounting" showActionsToolbar="true" fxFill fxLayout="column">
                <div class="data-table" fxFlex>
                  <ag-grid-angular
                    #sitSetDataSource
                    class="ag-theme-balham"
                    (gridReady)="gridReady($event)"
                  >
                  </ag-grid-angular>
                </div>
                <div>
                  <sit-data-label #sitControl type="text" field="AccountDesc" label="Opis konta"></sit-data-label>
                </div>
              </sit-data-set-container>
              </as-split-area>
              <as-split-area [size]="50" fxLayout="column">
                <div class="sit-grid-title">Rozbicie na wymiary kontrolingowe</div>
                <sit-data-set-container  ident="sitPayrollsCalcAccountingDim" showActionsToolbar="true" fxFlex fxLayout="column">
                  <div class="data-table" fxFlex>
                    <ag-grid-angular
                      #sitSetDataSource
                      class="ag-theme-balham"
                      [rowHeight]="55"

                    >
                    </ag-grid-angular>
                  </div>
                </sit-data-set-container>
                </as-split-area>
          </as-split>
        </mat-tab>
        <mat-tab label="Dowód">
          <sit-data-set-container  ident="sitPayrollsAccounting" fxFill fxLayout="column">
            <div class="data-table" fxFlex>
              <ag-grid-angular
                #sitSetDataSource
                style="width: 100%; height: 100%;"
                class="ag-theme-balham"
              >
              </ag-grid-angular>
            </div>
          </sit-data-set-container>
        </mat-tab>
      </mat-tab-group>
    </as-split-area>
  </as-split>
</sit-dict-container>
