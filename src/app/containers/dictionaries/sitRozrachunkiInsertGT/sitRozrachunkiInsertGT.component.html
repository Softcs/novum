<div class="data-table">
  <app-dict-container ident="sitRozrachunkiInsertGT">
    <app-data-source-container ident="sitRozrachunkiInsertGT">
      <div class="data-table">

      <mat-table matSort #sitSetDataSource class="mat-elevation-z8">

      <ng-container matColumnDef="adr_Nazwa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> Kontrahent </th>
      <td mat-cell *matCellDef="let element" class="table-row"> {{element.adr_Nazwa}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>

    </mat-table>
  <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
</app-data-source-container>
</app-dict-container>

</div>
