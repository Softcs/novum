<sit-dict-container ident="sitStocksOnDate" #sitDictcontainer fxFill>
    <div fxLayout="column" fxFill class="content">
      <div class="sit-filter-bar">
        <sit-data-set-container ident="sitFilterStocksOnDate" fxLayout="row">
          <sit-data-input #sitControl field="searchWarehouses" label="Magazyn" placeholder="Symbol magazynu" appearance="outline" style="width: 250px;"></sit-data-input>
          <sit-data-input #sitControl field="searchProducts" label="Produkt" placeholder="Identyfikator, nazwa" appearance="outline" style="width: 250px;"></sit-data-input>
          <sit-data-input #sitControl field="searchDate" type="date" label="Data" appearance="outline" style="width: 195px;" showRefreshButton="true" ></sit-data-input>
        </sit-data-set-container>
      </div>
      <div>
        <sit-data-set-container  ident="sitStocksOnDateParams" ngClass="flex-container-row mb-05">
          <sit-data-label type="text" #sitControl field="LastValuationDate" label="Ostatni dzieÅ„ rozliczenia:" fxFlex="270px"></sit-data-label>
        </sit-data-set-container>
      </div>
      <sit-data-set-container ident="sitStocksOnDate" showActionsToolbar="false" fxFlex fxLayout="column">
        <div class="data-table" fxFlex>
          <ag-grid-angular
            #sitSetDataSource
            style="width: 100%; height: 100%;"
            class="ag-theme-balham"
          >
          </ag-grid-angular>
        </div>
      </sit-data-set-container>
    </div>
  </sit-dict-container>
