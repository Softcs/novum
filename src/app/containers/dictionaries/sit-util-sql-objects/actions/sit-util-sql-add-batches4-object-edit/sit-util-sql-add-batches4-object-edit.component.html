<sit-proc-params
  [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitUtilSqlAddBatches4ObjectEdit">
    <div class="sit-proc-params-content" fxLayout="column" style="width: 500px;height: 600px;">
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="ForProcType" label="For proc type" appearance="outline" style="width: 100px"></sit-data-input>
        <sit-data-input #sitControl type="text" field="SpotIdent" label="Spot ident" appearance="outline" style="width: 200px" 
          [lookupDisplayFields] = "['ForProcType', 'SpotIdent']"></sit-data-input>
        <sit-data-input type="number" #sitControl field="Order" label="Order" appearance="outline" style="width: 100px"></sit-data-input>      
      </div>
      <sit-data-input #sitControl type="text" field="Description" label="Description" appearance="outline"></sit-data-input>
      <div fxLayout="row" fxFlex>
        <sit-data-textarea 
          type="textarea" 
          #sitControl field="Data" 
          label="Script" 
          appearance="outline" 
          rows="20" 
          cols="65" 
          fxFill>
        </sit-data-textarea>
      </div>      
    </div>
  </sit-data-set-container>
</sit-proc-params>
