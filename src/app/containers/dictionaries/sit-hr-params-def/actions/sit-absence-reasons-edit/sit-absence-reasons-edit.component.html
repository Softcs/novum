<sit-proc-params
   [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitAbsenceReasonsEdit">
    <div class="sit-proc-params-content" fxLayout="column">
      <sit-data-input #sitControl type="text" field="AbsenceIdent" label="Identyfikator" appearance="outline"></sit-data-input>
      <sit-data-input #sitControl type="text" field="AbsenceName" label="Opis" appearance="outline" ></sit-data-input>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="AbsenceIdent_Parent" label="Rodzic" appearance="outline" fxFlex=50 
          [lookupDisplayFields] = "['AbsenceIdent', 'AbsenceName']">
        </sit-data-input>
        <sit-data-radio #sitControl field="AbsenceType" type="row" label="Typ nieobecności" fxFlex=50
          [buttons]="[{'caption':'urlop','value': 'urlop', 'checked':true},{'caption':'zasiłek','value':'zasiłek'}]">
        </sit-data-radio>
      </div>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="ShortAbsenceIdent" label="Skrót" appearance="outline" fxFlex=40></sit-data-input>
        <sit-data-checkbox #sitControl field="Is4VacReq" label="Wniosek" fxFlex=30 ></sit-data-checkbox>
        <sit-data-checkbox #sitControl field="IsYearLimit" label="Limit" fxFlex=30 ></sit-data-checkbox>
      </div>
      <div fxLayout="row">
        <sit-data-input #sitControl type="text" field="ExtAppIdent01" label="Id zew. 01" appearance="outline" fxFlex=50></sit-data-input>
        <sit-data-input #sitControl type="text" field="ExtAppIdent02" label="Id zew. 02" appearance="outline" fxFlex=50></sit-data-input>
      </div>
    </div>    
  </sit-data-set-container>
</sit-proc-params>
