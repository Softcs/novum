<sit-proc-params
   [(actionExecuteData)]="actionExecuteData"
  >
  <sit-data-set-container ident="sitDictionaryReportsEdit">
    <div class="sit-proc-params-content" fxLayout="column">
      <sit-data-input 
        #sitControl type="text" field="DictionaryIdent" label="Słownik" appearance="outline" [lookupDisplayFields] = "['DictionaryIdent', 'DictionaryName']">
      </sit-data-input>
      <sit-data-input #sitControl type="text" field="Order" label="Kolejność" appearance="outline"></sit-data-input>      
      <sit-data-checkbox #sitControl field="IsDefault" label="Domyślny"></sit-data-checkbox>
    </div>
  </sit-data-set-container>
</sit-proc-params>
