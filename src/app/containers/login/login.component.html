<div fxFlexFill fxLayoutAlign="center center" >
    <div class="card" style="max-width: 400px;">
        <h4 class="card-header">
          <div style="width: 100%; text-align: center;">
            <img className="company-logo" src= "assets/Novum_Logo.png" />
          </div>
        </h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group" (capsLock)="capsOn=$event">
                    <label for="password">Password</label>
                    <div id="input-container" fxLayout="row" fxLayoutAlign="start center">
                      <input id="input" type="{{passType}}" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                      <mat-icon id="input-img" (click)="showPassword()" class="show-password">{{eyeIcon}}</mat-icon>
                    </div>
                    <label *ngIf="capsOn" class="capslock">CapsLock!</label>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="remember">Zapamietaj mnie</label>
                    <input type="checkbox" formControlName="remember" class="form-control rememberme"/>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
