<sit-dict-container ident="sitPulpit" #sitDictcontainer fxFill >
  <div fxFill fxLayout="column">
    <div fxFlex fxLayout="row">
      <div fxFlex=25 fxLayout="column" class="content">
        <div class="sit-grid-title">Lista obecności</div>
        <sit-data-set-container ident="sitFilterAttendanceList4User" >
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="year" label="Rok" placeholder="" appearance="outline" style="width: 100px;" ></sit-data-input>
            <sit-data-input #sitControl field="month" label="Miesiąc" placeholder="" appearance="outline" style="width: 130px;" showRefreshButton="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container  ident="sitAttendanceList4User" showActionsToolbar="true" fxFlex fxLayout="column">
          <div class="sit-params-bar">
            <sit-data-label type="text" #sitControl field="EmployeeName" label="Witaj!"></sit-data-label>
          </div>
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
              [rowClassRules]="rowClassRules"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
      <div fxFlex=40 fxLayout="column" class="content">
        <div class="sit-grid-title">Akceptacja wniosków urlopowych</div>
        <sit-data-set-container ident="sitFilterVac" >
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="search" label="Filtruj" placeholder="" appearance="outline" style="width: 300px;" showRefreshButton="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container  ident="sitVacationRequests4Accept" showActionsToolbar="true" fxFlex fxLayout="column">
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
              [rowHeight]="60"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>
      <div fxFlex=20 fxLayout="column" class="content">
        <div class="sit-grid-title">Lista kontaktów</div>
        <sit-data-set-container ident="sitEmployeeContactsFilter" >
          <div class="sit-filter-bar" fxLayout="row">
            <sit-data-input #sitControl field="search" label="Filtruj" placeholder="" appearance="outline" style="width: 300px;" [showRefreshButton]="true"></sit-data-input>
          </div>
        </sit-data-set-container>
        <sit-data-set-container  ident="sitEmployeeContacts" [showActionsToolbar]="false" fxFlex fxLayout="column">
          <div class="data-table" fxFlex>
            <ag-grid-angular
              #sitSetDataSource
              style="width: 100%; height: 100%;"
              class="ag-theme-balham"
              [rowHeight]="60"
            >
            </ag-grid-angular>
          </div>
        </sit-data-set-container>
      </div>      
    </div>
    <div class="sit-pulpit-bottom-bar">v {{appVersion}} sv {{serverVersion}}</div>
  </div>
</sit-dict-container>
