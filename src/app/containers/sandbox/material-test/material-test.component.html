<div class="content">
<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtr">
</mat-form-field>

<button mat-raised-button color="primary" (click)="ExportTOExcel()">Export as Excel</button>

<div class="data-table">
  <div class="mat-elevation-z1" #TABLE>

    <table mat-table [dataSource]="dataSource" matSort >

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> No. </th>
        <td mat-cell *matCellDef="let element" class="table-cell"> {{element.position}} </td>
        <td mat-footer-cell *matFooterCellDef class="table-footer-cell"></td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> Name </th>
        <td mat-cell *matCellDef="let element" class="table-cell"> {{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef class="table-footer-cell"></td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> Weight </th>
        <td mat-cell *matCellDef="let element" class="table-cell" > {{element.weight}} </td>
        <td mat-footer-cell *matFooterCellDef class="table-footer-cell">{{getSumWeight() | number : "1.2-2"}}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> Symbol </th>
        <td dmat-cell *matCellDef="let element" class="table-cell"> {{element.symbol}} </td>
        <td mat-footer-cell *matFooterCellDef class="table-footer-cell"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true" class="table-footer"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
</div>
