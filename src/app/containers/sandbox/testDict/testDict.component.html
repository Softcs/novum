<div class="data-table">
<sit-dict-container ident="sitRailConfigurations">
  <sit-data-source-container ident="sitRailConfigurationsDS">
    <div class="data-table">

        <mat-table  matSort #sitSetDataSource class="mat-elevation-z8">
          <ng-container matColumnDef="OperationIdent">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-header"> OperationIdent </th>
            <td mat-cell *matCellDef="let element" class="table-row" width="100%"> {{element.OperationIdent}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table >




    </div>
  </sit-data-source-container>
</sit-dict-container>

</div>
