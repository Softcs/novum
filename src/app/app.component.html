<div class="container-cols">
  <mat-toolbar *ngIf="currentUser" class="toolbarTopNav" color="primary">
    <mat-toolbar-row >
      <div style="display: flex; flex-direction: row; color: white;margin: 2px 2px 2px 0px; justify-content: center;">
        <button mat-flat-button matTooltip="Menu" color="primary" (click)="appDrawer.toggle()" *ngIf="currentUser"><mat-icon>menu</mat-icon></button>
      </div>
      <sit-navbar style="width: 100%"></sit-navbar>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-drawer-container autosize class="container-cols">
    <mat-drawer #appDrawer class="sidenav" mode="overlay" >
      <sit-side-menu></sit-side-menu>
    </mat-drawer>
    <div class="sit-main-panel">
      <nav mat-tab-nav-bar *ngIf="currentUser">
        <div class="sit-tab" fxLayout="row" *ngFor="let tab of tabs">
          <div mat-tab-link
          [routerLink]="tab.tabData['guid'] === undefined ? [tab.link] : [tab.link, tab.tabData['guid']]"
          routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive"

          >
            <div fxLayout="row" fxLayoutAlign="space-between center" (mouseover)="showClose=true" (mouseout)="showClose=false" style="width:100%;">
              <div *ngIf="tab.title != 'Pulpit'" fxFlex class="sit-tab-title">{{ tab.title }}</div>
              <div *ngIf="tab.title == 'Pulpit'" fxFlex fxLayoutAlign="center center"><i class="material-icons">home</i></div>
            </div>
          </div>
          <div *ngIf="tab.title != 'Pulpit'" class="sit-close-tab">
            <mat-icon class="sit-close-tab-icon" (click)="removeTab(tab.ident)" >close</mat-icon>
          </div>
        </div>
      </nav>
      <div class="sit-tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-container>
  <!-- <mat-toolbar class="toolbarBottomNav">
    <span style="color: black; font-size: 10px;">Powered by Seido IT Sp. z o.o.</span>
  </mat-toolbar> -->
</div>
